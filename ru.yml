  uninstall_wizard: # https://crystalidea.com/ru/uninstall-tool/uninstall-wizard
    title: Мастер Удаления, Полное удаление программ - Uninstall Tool
    stripe_1_header: Полное удаление нежелательных программ <br> Находит и удаляет все остатки в реестре и на диске
    feature_1: Тщательный поиск и удаление остатков без необходимости полагаться на штатный деинсталлятор, оставляющий остатки ПО.
    feature_2: Работает идеально в паре с [монитором установки ПО](/uninstall-tool/install-tracker-installation-monitor), удаляя всё, что было отслежено ранее.
    feature_3: Если файл/папка не могут быть удалены, Мастер Удаления удалит их при следущей перезагрузке компьютера.
    feature_4: Обнаружение и принудительное завершение процессов программы перед удалением остатков.
    feature_5: Детальный лог удаления в конце каждой деинсталляции.
    feature_6: Работает быстро и безопасно - Вы всегда контроллируете то, что будет удалено.
    stripe_2_header: Как это работает
    stripe_2_info_1: "Мастер Удаления запускается в следущих случаях:"
    stripe_2_info_2: После работы программы удаления по умолчанию (стандартного деинсталлятора)
    stripe_2_info_3: В случае использования функции [Принудительного удаления](/uninstall-tool/force-removal) (без запуска штатного деинсталлятора)
    stripe_2_info_4: После окончания сканирования Мастер удаления отображает финальные результаты, которые вы можете просмотреть и, если это необходимо, выбрать то, что удалять не следует. Дополнительно доступна функция экспорта результатов сканирования в XML.
    stripe_3_header: Отложенное удаление
    stripe_3_info_1: В случае, если файл или папка используются системой и не могут быть удалены, Мастер Удаления запланирует отложенное удаление таких элементов при следущей перезагрузке компьютера.
    stripe_4_header: Остановка запущенных процессов
    stripe_4_info_1: Если процессы, принадлежащие удаляемой программе, по какой-то причине всё еще запущены, Мастер Удаления сообщит Вам об этом, отобразит эти процессы и предложит их принудительно завершить для корректного удаления программы.
    stripe_5_header: Детальный лог удаления
    stripe_5_info_1: Мастер удаления контроллирует удаления каждого элемента, в конце его работы пользователь может просмотреть/сохранить лог удаления, тем самым еще раз увидеть, что удалялось, были ли какие-нибудь ошибки и т.п. Каждая операция удаления файла/папки/элементов реестра протоколируется в лог.
  install_tracker: # https://crystalidea.com/ru/uninstall-tool/install-tracker-installation-monitor  
    title: Монитор Установки Программ - Uninstall Tool
    stripe_1_header: Монитор Установки Программ
    stripe_1_header_2: Во время установки программы, Монитор Установки следит за всеми изменениями в Вашей системе.
    stripe_1_info_1: Мониторинг в реальном времени без необходимости делать снимки системы до и после установки.
    stripe_1_info_2: "Идеальная точность: монитор использует драйвер ядра, которые следит только за 'нашими' процессами."
    stripe_1_info_3: При деинсталляции отслеженной программы, [Мастер Удаления](/uninstall-tool/uninstall-wizard) удалит все отслеженные данные, оставляя Вашу Windows абсолютно чистой.
    stripe_1_info_4: Протоколирование (лог) в реальном времени процесса установки с детальной информацией о прогрессе, с функцией __Откатить__ сделаные изменения.
    stripe_2_header: Как отследить установку программы
    stripe_2_info_1: "Это можно сделать тремя способами:"
    stripe_2_info_2: Устанавливайте программу как обычно, в то время, как Uninstall Tool будет отслеживать изменения. Отслеживание будет прекращено автоматически, если будут завершены все процессы, иначе Вам придется сделать это вручную.
    stripe_2_info_3: "После успешной установки, программа появится в списке программ с иконкой в колонке 'Отслежено', означающей, что отслеженные данные будут удалены с Вашего ПК (при использовании [Мастера Удаления](/uninstall-tool/uninstall-wizard)) во время деинсталляции после запуска стандартной программы удаления (либо при использовании функции [Принудительного Удаления](/uninstall-tool/force-removal)):"
    stripe_2_img_text_1: Из контекстного меню файла установки
    stripe_2_img_text_2: Из нижней панели инструментов
    stripe_2_img_text_3: Используя значок панели задач
    stripe_3_header: Прогресс Установки
    stripe_3_info_1: Во время отслеживания инсталляции Uninstall Tool свернута в значок в области уведомлений (трей). Вы можете посмотреть лог установки, выполнив двойной щелчок по значку либо используя контекстное меню.
    stripe_3_info_2: "Вы можете остановить отслеживание с возможностью __Откатить__ изменения:"
