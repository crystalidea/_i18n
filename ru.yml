  stripe_1_header: Поддерживаемые программы
  stripe_1_info_1: Со временем работа указанных программ становится все неторопливей и они начинают 'тормозить'. Причиной является фрагментация баз данных профиля. Бесплатная утилита SpeedyFox предназначена для решения этой проблемы - её метод на 100% безопасен для вашего профиля (т.е. для ваших закладок, паролей, истории и проч.), он отлично документирован и протестирован на миллионах компьютеров по всему миру.
  stripe_2_header: Как работает SpeedyFox
  stripe_2_info_1: Со временем базы данных SQLITE начинают значительно медленнее работать. Проявляется это в долгом запуске программ, которые их используют (например браузеры). Эта часто встречающая проблема возникает из-за фрагментированности баз данных.
  stripe_2_info_2: SpeedyFox исправляет эту проблему одним щелчком мыши! Это может показаться невероятным, но эта утилита снова даст Вам ощущение чистого, только установленного браузера (или другой программы из списка поддерживаемых), работающего значительно быстрее. Прирост скорости может быть до 3х раз, включая работу с историей, куками, возрастает скорость запуска программы.
  stripe_2_info_3: SpeedyFox сжимает базы данных без потери фактических данных. Базы начинают работать быстрее и занимают меньше места на диске.
  stripe_3_header: Как использовать Speedyfox
  stripe_3_info_1: После запуска SpeedyFox автоматически определяет установленные программы и их профили. Если у вас несколько программ и/или их профилей, Вы можете выбрать именно те, которые Вы желали бы оптимизировать. Если у вас есть портативная версия поддерживаемой программы, выберите её профиль вручную из контекстного меню 'Add custom profile...' для списка. Для запуска оптимизации просто нажмите кнопку 'Optimize'.
  stripe_3_info_2: Процесс оптимизации занимает от 5 секунд до минуты в зависимости от размера баз данных профиля. Процесс оптимизации баз данных безопасен и не влияет на данные профиля, такие как, например, история, закладки, пароли браузера.
  stripe_3_info_3: В зависимости от Вашей активности в программе, профиль которой Вы хотите оптимизировать, мы рекомендуем проводить оптимизацию раз в 1-2 недели.
