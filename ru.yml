  file-to-iso-page: # https://crystalidea.com/ru/anytoiso/file-extract-convert-to-iso
    title: Сконвертировать в ISO или извлечь образ/архив - AnyToISO
    header: Сконвертировать в ISO или извлечь файл/архив
    info_text_1: "Скачали образ CD/DVD или архив в неизвестном формате? Теперь нет нужды искать и покупать дорогое коммерческое ПО, которое работает с этим форматом: одна утилита AnyToISO поддерживает все форматы, включая **7Z, BIN, DAA, DEB, DMG, IMG, ISO, ISZ, MDF, NRG, PKG, RAR, TAR.GZ, TAR.BZ2, XAR, ZIP...** (полный список доступен в разделе 'Список поддерживаемых форматов' ниже)."
    info_header_2: Список поддерживаемых форматов
    info_text_2: Следущая таблица содержит список форматов всех поддерживаемых AnyToISO образов оптических дисков и архивов. Файл любого из этих форматов может быть извлечен либо сконвертирован в формат ISO.
    table_header_1: Формат файла (расширение)
    table_header_2: Описание формата
    table_7z: Архив 7Z, свободный формат архива с высокой степенью сжатия данных.
    table_b5i: B5I/B6I - это образ диска, созданный в программе BlindWrite версий 5 и 6.
    table_bin: Образ оптического диска BIN поддерживается программами Roxio Toast, NTI Dragon Burn, Roxio Easy Media Creator, Golden Hawk Technology CDRWin, Daemon Tools, IsoBuster, EZB Systems UltraISO.
    table_cdi: Образ оптического диска, созданный в программе DiscJuggler.
    table_cpi: Архивы Linux и его варианты с примененными различными алгоритмами сжатия.
    table_daa: Сжатый проприетарный образ, созданный в программе PowerISO. Поддерживает сжатие и защиту паролем с шифрованием, а также сегментированные на несколько файлов образы.
    table_deb: Архив, используемый в Debian (Ubuntu) Linux, сжатый формат.
    table_dmg: Образ диска, используемый в Apple macOS, может использовать различные алгоритмы сжатия и шифрование. При конвертировании этого формата в ISO, конечный образ ISO будет содержать файловую систему HFS+, используемую Apple.
    table_gbi: Сжатый проприетарный образ, созданный в программе. Поддерживает сжатие и защиту паролем с шифрованием, а также сегментированные на несколько файлов образы.
    table_img: Образ оптического диска, созданный в прогрмме CloneCD. С этим ресширением также может быть образ диска FAT32/FAT16, который AnyToISO может также извлечь.
    table_iso: "AnyToISO извлекает ISO образы, использующие следущие файловые системы: **ISO9660** (включая Joliet), **HFS+**, **UDF** и **Microsoft XBOX**."
    table_isz: Образ оптического диска закрытого формата, созданный в программе UltraISO. Поддерживает сжатие и защиту паролем с шифрованием, а также сегментированные на несколько файлов образы.
    table_mdf: Образ оптического диска закрытого формата, созданный в программе Alcohol 120%.
    table_nrg: NRG - это образ диска, созданный программами Nero Software (Nero Burning ROM). AnyToISO также может извлекать звуковые дорожки .WAV из [NRG образов аудиодисков](/blog/extract-nrg-to-wav-files-extract-bincue-to-wav-files).
    table_pdi: Образ оптического диска, созданный программой InstantCopy (группы программ Pinnacle Instant CD/DVD Suite).
    table_pkg: Инсталляционный пакет macOS.
    table_rar: Проприетарный формат архива, обладающий высокой степенью сжатия. AnyToISO также поддерживает новейшую версию формата RAR5.
    table_rpm: Инсталляционный архив, используемый в различных дистрибутивах Linux (RedHat/Madriva/Fedora/Suse и других).
    table_tar: Архив Linux TAR и другие его варианты, сжатые различными алгоритмами.
    table_uif: Проприетарный формат оптического диска, используемый программой MagicISO. Поддерживает сжатие и защиту паролем с шифрованием.
    table_xar: Архив XAR, используемый в macOS начиная с версии 10.5. Используется для инсталляционных пакетов.
    table_zip: Архив ZIP, наиболее популярный формат архиве в мире.
    info_text_3: Необходима поддержка другого формата? [Свяжитесь](/contact) с нами и мы сделаем всё возможное, чтобы его добавить.
  disk-to-iso-page: # https://crystalidea.com/ru/anytoiso/create-iso-from-cd-dvd-mac-windows
    title: Создание ISO из CD/DVD/Blue-ray диска на Windows и macOS - AnyToISO
    header: Создание ISO из CD/DVD/Blue-ray (Windows & macOS)
    info_text_1: Выберите **CD/DVD to ISO** вкладку в программе, затем выберите необходимый дисковод из списка и нажмите кнопку **Создать ISO**. Опция **Создать BIN/CUE образ** создаст образ диска, на котором более одной дорожки (например, AudioCD диск). Используя Windows Вы можете создавать ISO из диска прямо в Проводнике используя контекстное меню для оптического диска.
    info_text_2: Конечный ISO образ будет содержать в точности теже файловые системы, которые были на исходном диске. Зачастую на дисках встречаются несколько файловых систем, например ISO 9660 и UDF. Файловая система HFS+ (macOS) также встречается на дисках. Загрузочная информация (если таковая имеется) также сохраняется в ISO файл. Конечный ISO образ может быть всегда извлечен с помощью AnyToISO либо записан на другой оптический диск.
    info_header_3: Поддержка образов BIN/CUE
    info_text_3: BIN/CUE образ CD(DVD) диск состоит из пары .bin и .cue файлов. Файл с расширением .cue содержит в себе информацию о дорожках диска, а .bin файл содержит фактические данные диска (в так называемом 'сыром' виде). BIN/CUE образ может быть также сконвертирован в ISO образ, а образы дисков AudioCD могут быть извлечены как отдельные .WAV файлы.
    info_text_4: "Важно: Вы не можете создавать копию дисков DVD/Blue-Ray, защищенных авторским правом."
  folder-to-iso-page: # https://crystalidea.com/ru/anytoiso/folder-to-iso-files-to-iso-create-iso-from-folder
    title: Создание ISO из папки на Windows и macOS - AnyToISO
    header: Создание ISO из папки на Windows и macOS
    info_text_1: AnyToISO может создавать ISO образы из файлов и папок на вашем локальном диске. Для этого Вам необходимо иметь папку с полным содержимым желаемого ISO образа. После этого выберите эту папку в закладке 'Папка в ISO' (на Windows можно просто совершить правый щелчок мышки на желаемой папке сразу в Проводнике). Рекомендуется всегда указывать уникальную метку для тома ISO образа. Конечный ISO файл совместим с Windows/macOS/Linux и может быть прочитан любой программой (умеющей работать с ISO образами). Разумеется, образ всегда может быть записан на оптический диск CD/DVD/Blue-ray.
    info_text_2: "По умолчанию, программа создаёт в ISO следущие файловые системы: ISO 9660, Joliet (расширение ISO 9660 для поддержки имен файлов в нижнем регистре и длинных имен), а также UDF. Вы можете настроить эти параметры в дополнительном окне после нажатия кнопки Настройки."
