  faq-page: # https://crystalidea.com/ru/macs-fan-control/faq
    title: Часто задаваемые вопросы по Macs Fan Control
    q1_q: Каковы оптимальные настройки для моего MacBook/iMac/..?
    q1_a: "Короткий ответ: экспериментируйте! Сначала понаблюдайте за поведением температурных датчиков с различными оборотами вентиляторов. Вы можете узнать подробнее о различных температурных датчиках [на этой странице](/macs-fan-control/temperature-sensors)."
    q2_q: Почему Macs Fan Control показывает нулевые обороты у моего вентилятора?
    q2_a: Это нормально, если у вас - 13 дюймовый MacBook Pro 13 2015/2016 года и старше, эти модели выключают вентилятор при низкой температуре процессора. Однако, если у вас другая модель компьютера, это означает, что вентилятор не сообщает никаких данных. Возможно, вентилятор сломан либо существует повреждение кабеля. В этом случае рекомендуется проверить компьютер с помощью Apple Hardware Test (он поставлялся на DVD диске с компьютером) и посмотреть, не сообщает ли тест каких-либо ошибок.
    q3_q: Что за пароль небходим программе для работы?
    q3_a: Macs Fan Control спрашивает пароль администратора macOS, если вы решили изменить режим работы вентилятора. Это необходимо сделать лишь один раз, а также при выходе новой версии программы. Пожалуйста, не спрашивайте нас о том, какой пароль у ВАШЕГО компьютера.
    q4_q: Работает ли Macs Fan Control в виртуальной машине (VirtualBox, Vmware, Parallels)?
    q4_a: Нет, MFC не работает на виртуальной машине и, маловероятно, что когда-либо сможет. Виртуальная машина - это эмуляция полноценного компьютера, без вентиляторов и подсистемы SMC.
    q5_q: Почему программы нет в магазине приложений Apple?
    q5_a: MFC использует низкоуровневый доступ к аппаратному обеспечению компьютеров Apple. И хотя этот метод публично описан (интерфейс IOKit), программы такого типа не разрешены к публикации в Mac App Store.
    q6_q: Как мне удалить программу?
    q6_a: Please follow [the instructions](/uninstall) in order to uninstall the app on Windows & macOS.
    q7_q: В диспетчере задач kernel_task потребляет слишком много ресурсов процессора, почему?
    q7_a: Система охлаждения заставляет ядро съедать ресурсы процессора, чтобы предупредить перегрев компьютера. Если Вы изменили настройки вентилятора(ов), попробуйте вернуть автоматический режим. Если это не помогло, [сбросьте SMC](https://support.apple.com/en-us/HT201295) вашего компьютера.
