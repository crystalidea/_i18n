  stripe_3_info_3: "**Пользовательским**: вентилятор управляется программой. Это может некоторое постоянное значение оборотов (например, 1500 оборотов/мин) или динамическое значение, зависящее от выбранного сенсора (например, в соответствии с температурой датчика CPU PECI)."
