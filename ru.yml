  faq-page: # https://crystalidea.com/ru/anytoiso/faq
    title: Часто задаваемые вопросы по AnyToISO
    q1_q: Audio CD Images support
    q1_a: Some programs have support of creating an image of Audio CD (NRG, BIN/CUE format or PDI format). These Audio CD images cannot be converted to ISO format due to the ISO format restrictions. NRG and BIN/CUE images can be extracted to individual WAV files using AnyToISO. Creation of ISO image from an AudioCD is impossible due to ISO format restrictions, use [BIN/CUE image instead](/anytoiso/create-iso-from-cd-dvd-mac-windows).
    q2_q: I click Convert but nothing happens!
    q2_a: Please be sure that the file you'd like to convert is exactly one of supported formats. It's often happen that a file has a supported extension, although in reality it's of a totally different format (for example .bin - can be almost any file, while AnyToISO supports only BIN images created with software like Roxio Toast, NTI Dragon Burn, Roxio Easy Media Creator, Golden Hawk Technology CDRWin, Daemon Tools, IsoBuster, EZB Systems UltraISO, and some others.).
    q3_q: Do you provide refund in some cases?
    q3_a: Yes. If the program does not work as advertised, please provide us a proof of that (a link, torrent, ftp link, e-mail, etc. to the image that you can not convert with PRO version of the program). If the file is one of [supported formats](/anytoiso/file-extract-convert-to-iso), the refund will be processed in full immediately.

