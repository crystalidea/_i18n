    stripe_2_header: Как это работает
    stripe_2_info_1: "**Пакетное принудительно удаление** - также как и обычное [Принудительное удаление](/uninstall-tool/force-removal) не будет запускать деинсталляторов по умолчанию для выбранных элементов. Вместо этого будет только произведен поиск на компьютере установленных частей программы - файлов/папок/элементов реестра. Для всех программ они будут показаны обшим списком в конце. Будьте крайне внимательно при удалении элементов этого списка."
    stripe_2_info_2: "**Пакетное удаление записей из списка** В этом режиме будет произведено удаление записей из реестра Windows без удаления каких-либо частей программ. Удалять рекомендуется только устаревшие или ошибочные записи."
