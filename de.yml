  file-to-iso-page: # https://crystalidea.com/de/anytoiso/file-extract-convert-to-iso
    title: Dateien als ISO extrahieren/in ISO konvertieren - AnyToISO
    header: Dateien auf Windows & MacOS als ISO extrahieren/in ISO konvertieren
    info_text_1: "Haben Sie ein CD/DVD Image oder Archiv in einem unbekannten Dateiformat heruntergeladen? Sie müssen keine kommerziellen Programme suchen und kaufen, die dieses Format unterstützen: In einer App unterstützt AnyToISOalle Dateiformate inklusive **7Z, BIN, DAA, DEB, DMG, IMG, ISO, ISZ, MDF, NRG, PKG, RAR, TAR.GZ, TAR.BZ2, XAR, ZIP...** Dateien (eine vollständige Liste finden Sie im nachfolgenden Abschnitt unter 'Unterstützte Dateiformate')."
    info_header_2: Unterstützte Dateiformate
    info_text_2: Die folgende Tabelle enthält eine Liste aller CD/DVD und Archiv-Image Formate, die mit AnyToISO als ISO extrahiert oder konvertiert werden können.
    table_header_1: Dateiformat (Endung)
    table_header_2: Beschreibung des Formats
    table_7z: 7Z Archiv
    table_b5i: B5I/B6I ist ein Disk-Image, dass mit BlindWrite Version 5 oder 6 erstellt wurde.
    table_bin: BIN ist ein Disk-Image Format, dass von Programmen wie Roxio Toast, NTI Dragon Burn, Roxio Easy Media Creator, Golden Hawk Technology CDRWin, Daemon Tools, IsoBuster, EZB Systems UltraISO unterstützt wird.
    table_cdi: CDI ist ein Disk-Image dass mit DiscJuggler erstellt wurde. Unterstützt von Padus DiscJuggler, EZB Systems UltraISO, IsoBuster, PowerISO.
    table_cpi: Linux CPIO Archive und deren komprimierte Varianten.
    table_daa: PowerISO komprimiertes Image. Das Format ist urheberrechtlich geschützt, das Image kann Passwort-geschützt werden (verschlüsselt) und in mehrere Volumes aufgeteilt werden (momentan nicht unterstützt von AnyToISO), komprimiertes Format.
    table_deb: Debian (Ubuntu) Linux image, compressed format.
    table_dmg: Apple Macintosh OS X Disk Copy Disk Image-Datei, verwendet Komprimierung und Verschlüsselung. Bei der Konvertierung einiger DMG Dateien zu ISO beachten Sie bitte, dass das resultierende ISO ein HFS+ Dateisystem ist (Apple).
    table_gbi: gBurner komprimiertes Image. Das Format ist urheberrechtlich geschützt, das Image kann Passwort-geschützt (verschlüsselt) und in mehrere Volumen aufgeteilt werden.
    table_img: CloneCD CD/DVD Image-Datei; FAT32/FAT16 IMG Disk-Image (nur extrahieren).
    table_iso: Extrahierung von optischen CD/DVD Disk-Image. Momentan unterstützte Dateisysteme sind **ISO9660** (inklusive Joliet), **HFS+**, **UDF** und **Microsoft XBOX**.
    table_isz: UltraISO image, kann komprimiert werden und/oder verschlüsselt (Passwort-geschützt) werden, vollständig von AnyToISO unterstützt. Segmentierte Images werden auch unterstützt.
    table_mdf: Disk-Image erzeugt mit Alcohol 120%.
    table_nrg: NRG ist ein mit Nero Software (Nero Burning ROM) erzeugtes Disk-Image. Sie können auch [AudioCD NRG Images](/blog/extract-nrg-to-wav-files-extract-bincue-to-wav-files) als individuelle .wav Dateien extrahieren.
    table_pdi: Image erzeugt mit InstantCopy (ein Teil der Pinnacle Instant CD/DVD Suite).
    table_pkg: Mac OS X Installer Package.
    table_rar: WinRAR Hi-compression Archiv. RAR5-Format wird auch unterstützt.
    table_rpm: Komprimiertes Linux Image (RedHat/Madriva/Fedora/Suse und andere).
    table_tar: Linux TAR und alle komprimierten Varianten.
    table_uif: UIF ist eine CD/DVD Datei, die mit MagicISO erzeugt wird. Dieses Format unterstützt Komprimierung und Passwortschutz.
    table_xar: XAR Archiv, verwendet in MacOs ab 10.5 für Software-Installations-Routinen.
    table_zip: ZIP-Archiv, meist verbreitetes Format weltweit.
    info_text_3: Brauchen Sie Hilfe mit einem anderen Datei-Format? Bitte [kontaktieren Sie uns](/contact), wir werden es so schnell wie möglich hinzufügen.
  disk-to-iso-page: # https://crystalidea.com/de/anytoiso/create-iso-from-cd-dvd-mac-windows
    title: ISO aus CD/DVD/Blue-ray Disk auf Windows & MacOS erzeugen - AnyToISO
    header: ISO aus CD/DVD/Blue-ray erzeugen (Windows & MacOS)
    info_text_1: Wählen Sie das **CD/DVD to ISO** Tab in AnyToISO, wählen Sie ein CD/DVD-Laufwerk aus der Liste und klicken Sie auf **Make ISO**. Die **Create BIN/CUE** Option hilft Ihnen dabei, ein RAW-Image mit mehreren Tracks zu erstellen (z.B. aus AudioCD). Auf Windows können Sie direkt im Windows Explorer über das Kontextmenü des optischen Laufwerks ein ISO erzeugen.
    info_text_2: Das resultierende ISO-Image wird das gleiche Dateisystem enthalten, wie das Quelllaufwerk. Häufig gibt es mehrere Dateisysteme auf einem Laufwerk, z.B. ISO 960 und UDF. HFS+ Dateisysteme (MacOS Dateisystem) können auch auf Laufwerken vorhanden sein. Boot-Informationen (falls vorhanden) werden ebenfalls in der ISO-Datei gespeichert. Das endgültige ISO-Image kann immer mit AnyToISO extrahiert werden oder auf eine andere CD/DVD/Laufwerk gebrannt werden.
    info_header_3: Unterstützung von BIN/CUE Images
    info_text_3: BIN/CUE Images sind CD(DVD)-Images, die sowohl .bin als auch .cue-Dateien enthalten. Die .cue-Datei (cue-sheet) enthält Informationen über das Track-Layout und die .bin-Datei enthält die eigentlichen Daten (im Rohzustand). BIN/CUE-Dateien mit Daten können zu ISO konvertiert werden, AudioCD Images können als separate .WAV-Dateien extrahiert werden.
    info_text_4: "Hinweis: Sie können keine Kopien von urheberrechtlich geschützten DVD/Blue-Ray-Disks erstellen."
  folder-to-iso-page: # https://crystalidea.com/de/anytoiso/folder-to-iso-files-to-iso-create-iso-from-folder
    title: ISO aus Ordnern auf Windows & MacOS erzeugen - AnyToISO
    header: ISO aus Ordnern auf Windows & MacOS erzeugen
    info_text_1: AnyToISO kann ISO-Images aus Dateien und Ordnern, die sich auf Ihrem lokalen Laufwerk befinden, erzeugen. Hierfür sollte man einen Ordner haben, der alle Dateien/Ordner für das gewünschte ISO enthält. Wählen Sie dann den Ordner in der App unter dem Tab 'Folder to ISO' aus (in Windows kann man dies einfach über Rechtsklicken des Ordners im Explorer erreichen). Es wird empfohlen, die gewünschte Volume-Bezeichnung zu wählen. Das endgültige ISO-Image ist mit  Windows/MacOS/Linux kompatibel und kann mit jedem Programm, das ISO-Images unterstützt, gelesen werden. Natürlich kann es auf ein optisches Medium wie CD/DVD/Blue-ray gebrannt werden.
    info_text_2: Standard-Dateisysteme sind ISO 9660, Joliet (ISO 9660 Erweiterung unterstützt Kleinbuchstaben und längere Dateinamen) und UDF. Die Konfiguration der Dateisysteme und ihrer Parameter kann in einem speziellen Dialog ausgeführt werden, nachdem man auf die Einstellungen klickt.
