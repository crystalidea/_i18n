  release_notes:
    title: Uninstall Tool Versionshinweise
  uninstall_wizard: # https://crystalidea.com/de/uninstall-tool/uninstall-wizard
    title: Uninstall Wizard, Complete Programs Removal - Uninstall Tool
    stripe_1_header: Vollständige Entfernung von unerwünschter Software <br> Restdateien in der Registry und im Dateisystem lokalisieren und entfernen
    feature_1: Durchführung einer gründlichen Suche nach unnötigen Dateien auf Ihrem PC ohne sich auf den Standard-Uninstaller verlassen zu müssen, der vieles übersehen kann.
    feature_2: Funktioniert perfekt zusammen mit [Install Tracker](/uninstall-tool/install-tracker-installation-monitor) und bereinigt alles, was von Installation Monitor getrackt wurde.
    feature_3: Wenn eine Datei oder ein Ordner gerade vom System verwendet wird, plant der Uninstall Wizard die Entfernung dieser Dateien beim nächsten Windows-Neustart.
    feature_4: Detektion und erzwungene Beendigung von laufenden Prozessen (die mit der zu entfernenden App zusammenhängen) vor der Deinstallation.
    feature_5: Detailliertes Deinstallationsprotokoll am Ende jeder Deinstallation.
    feature_6: Arbeitet schnell und sicher - Sie können jederzeit überwachen und auswählen, was entfernt werden soll.
    stripe_2_header: Funktionsweise
    stripe_2_info_1: "Uninstall Wizard wird gestartet:"
    stripe_2_info_2: Nach der Ausführung des Standard-Deinstallationsprogramms zur Bereinigung alles übriggebliebenen Dateien
    stripe_2_info_3: Bei der Durchführung einer [erzwungenen Entfernung](/uninstall-tool/force-removal) (ohne Ausführen des Standard-Deinstallationsprogramms)
    stripe_2_info_4: Sobald der Uninstall Wizard den Scanprozess beendet, wird das letzte Fenster angezeigt, wo Sie alles überprüfen können und jegliche zurückgebliebenen Dateien auswählen können. Zusätzlich dazu können Sie die Daten als XML exportieren.
    stripe_3_header: Verzögerte Entfernung
    stripe_3_info_1: Wenn eine Datei oder ein Ordner gerade vom System verwendet wird, plant der Uninstall Wizard die Entfernung dieser Dateien beim nächsten Windows-Neustart.
    stripe_4_header: Detektion und Beendigung laufender Prozesse
    stripe_4_info_1: Wenn Prozesse, die mit der zu entfernenden App im Zusammenhang stehen, noch ausgeführt werden, bietet der Uninstall Wizard an diese Prozesse zu beenden, um eine korrekte Entfernung der App zu gewährleisten.
    stripe_5_header: Detailliertes Deinstallationsprotokoll
    stripe_5_info_1: Wenn der Uninstall Wizard seine Arbeit beendet hat, können Sie ein detailliertes Deinstallationsprotokoll abspeichern. Jeder Vorgang (z.B. Versuch eine Datei/Ordner/Registry-Schlüssel zu löschen oder Prozesse zu beenden/COM Objekte abzumelden, usw.) wird protokolliert. Wenn ein Vorgang fehlgeschlagen ist, wird ein entsprechender Fehler-Code und eine Erklärung im Protokoll vermerkt.
  install_tracker: # https://crystalidea.com/de/uninstall-tool/install-tracker-installation-monitor  
    title: Install Tracker (Installation Monitor) - Uninstall Tool
    stripe_1_header: Install Tracker (Installation Monitor)
    stripe_1_header_2: Wenn Sie eine App installieren, trackt der Install Tracker alle Veränderungen, die an Ihrem System vorgenommen werden.
    stripe_1_info_1: "Echtzeit-Tracing: Sie müssen keine System-Snapshots vor und nach der Installation aufnehmen."
    stripe_1_info_2: "Perfekte Genauigkeit: Der Monitor verwendet Kernel-Mode-Treiber (die nur 'unsere' Prozesse tracken)."
    stripe_1_info_3: Bei der Deinstallation einer getraceten App, entfernt der [Uninstall Wizard](/uninstall-tool/uninstall-wizard) jede Spur der App und hinterlässt Ihr Windows-System vollständig bereinigt.
    stripe_1_info_4: Echtzeit-Protokoll mit detaillierten Informationen über den Installationsprozess mit __Stop and Revert__ Funktion.
    stripe_2_header: Wie man eine Installation überwachen kann
    stripe_2_info_1: "Dies kann auf drei verschiedene Arten geschehen:"
    stripe_2_info_2: Normale Durchführung der Installation während Monitoring durch das Uninstall Tool. Das Tracing wird automatisch beendet, wenn alle Prozesse abgeschlossen wurden, ansonsten müssten Sie es manuell beenden, wenn die Installation abgeschlossen ist.
    stripe_2_info_3: "Nach erfolgreicher Installation erscheint das neue Programm in der Liste mit einer 'Traced' Markierung. Das bedeutet, dass alle getraceten Dateien von Ihrem PC entfernt werden (in [Uninstall Wizard](/uninstall-tool/uninstall-wizard)) während der Deinstallation nach der Durchführung des Standard-Deinstallationsprogramms (oder bei der Verwendung der [erzwungenen Entfernung](/uninstall-tool/force-removal) feature):"
    stripe_2_img_text_1: Über das Rechtsklick-Menü für eine Setup-Datei
    stripe_2_img_text_2: Über das Ende der Toolbar
    stripe_2_img_text_3: Über Symbolmenü der Windows-Taskleiste
    stripe_3_header: Installationsfortschritt
    stripe_3_info_1: Bei der Durchführung einer getracten Installation wird das Uninstall Tool in die Taskleiste minimiert. Sie können das Fenster mit dem Echtzeit-Fortschritt jedoch per Doppelklick auf das Symbol oder über das Symbolleistenmenü aufrufen.
    stripe_3_info_2: "Mit dem optionalen __Revert__ feature können Sie die Verfolgung der Installation abbrechen:"
    stripe_3_img_text_1: Detailliertes Echtzeit-Protokoll
    stripe_4_header: Mehrfachinstallationen (embedded)
    stripe_4_info_1: "Installationen können häufig mehrere Programme gleichzeitig installieren. Der Install Tracker ist in der Lage solche Situationen zu erkennen und bewältigt diese folgendermaßen: Wenn die Installation abgeschlossen wurde, zeigt der Install Tracker eine Liste der installierten Apps an und erlaubt es dem Nutzer das Hauptelement auszuwählen. Das Hauptelement wird in der App-Liste mit einem speziellen Symbol in der 'Traced'-Spalte angezeigt, andere Programme werden als abhängig behandelt. Bei der Deinstallation einer getracten App mit abhängigen Elementen, entfernt der [Uninstall Wizard](/uninstall-tool/uninstall-wizard) ebenfalls die Daten aller untergeordneten Elemente. Falls notwendig, wird eine besondere Warnung angezeigt."
    stripe_5_header: Dateien an bereits getracte Installationen anhängen
    stripe_5_info_1: "Die Hinzufügung von getracten Daten kann über das **Traced Data** Kontextmenü für ein bereits getractes Programm durchgeführt werden. Das Anhängen von Daten kann erfolgen, wenn Sie:"
    stripe_5_info_2: Eine Exe-Datei einer App ausführen müssen, die vor kurzem mit dem Install Tracker installiert wurde, um sie zu konfigurieren und möglichst viele Spuren zu erzeugen.
    stripe_5_info_3: Eine existierende getracte App mit einer neuen Version aktualisieren müssen.
    stripe_5_info_4: Nachdem Sie eine EXE-Datei angegeben haben, fährt Install Tracker mit der Verfolgung und dem Anhängen aller neuen Daten fort, nachdem die ausgewählte EXE-Datei ihren Job beendet hat.
  force_removal: # https://crystalidea.com/de/uninstall-tool/force-removal
    title: Force Removal of Programs - Uninstall Tool
    stripe_1_header: Erzwungene Entfernung von Programmen
    stripe_1_info_1: Durchführung mit dem [Uninstall Wizard](/uninstall-tool/uninstall-wizard) um übriggebliebene Dateien zu lokalisieren und zu entfernen ohne das entsprechende Standard-Deinstallationsprogramm zu nutzen.
    stripe_1_info_2: Entfernen Sie Apps mit korrupten Installationen oder teilweise installierten/deinstallierten Apps.
    stripe_1_info_3: Die besten Ergebnisse werden erzielt, wenn eine App zuvor mit dem [Install Tracker](/uninstall-tool/install-tracker-installation-monitor) (Installation Monitor) installiert wurde.
    stripe_2_header: Funktionsweise
    stripe_2_text: Der [Uninstall Wizard](/uninstall-tool/uninstall-wizard) führt einen gründlichen Scan der System Registry und des Dateisystems auf verbleibende Elemente durch. Es ist in der Lage, Spuren von Windows-Diensten (einschließlich Treibern), Dateizuordnungen, COM-Komponenten (einschließlich Shell-Erweiterungen), verschiedenen Komponenten des Windows Installers, Verknüpfungen und mehr zu finden und zu entfernen.
    stripe_2_info_1: Falls die Installation zuvor mit dem [Install Tracker](/uninstall-tool/install-tracker-installation-monitor) überwacht wurde, zeigt der Uninstall Wizard sofort eine Liste der überwachten verbleibenden Elemente an und garantiert eine 100% saubere Entfernung der Apps.
  batch_removal: # https://crystalidea.com/de/uninstall-tool/batch-uninstaller-batch-programs-removal
    title: Batch Uninstaller, Batch-Entfernung von Programmen - Uninstall Tool
    stripe_1_header: Batch-Entfernung von Programmen
    stripe_1_info_1: Aktivieren Sie den Batch-Modus, indem Sie die Taste __Strg__ gedrückt halten und die gewünschten Apps auswählen, indem Sie diese nacheinander anklicken (oder halten Sie die Taste __Shift__ gedrückt und verwenden Sie die Auf/Ab-Tasten der Tastatur, um nebeneinanderstehende Elemente auszuwählen).
    stripe_1_info_2: Batch Removal verwendet den leistungsstarken [Uninstall Wizard](/uninstall-tool/uninstall-wizard) um verbleibende Elemente zu lokalisieren und zu entfernen.
    stripe_1_info_3: Dies funktioniert auch für [Startup-Programme](/uninstall-tool/startup-programs).
    stripe_2_header: Funktionsweise
    stripe_2_info_1: Sowohl das **Batch Force Removal** als auch das normale [Force Removal](/uninstall-tool/force-removal) führt keine zugehörigen Uninstaller aus und scannt das Dateisystem/Registry-Einträge nur für verbleibende Elemente und zeigt diese in einer zusammengefassten Liste an, die eine genaue Überprüfung erfordert.
    stripe_2_info_2: "**Batch Remove Entries** aus der Liste entfernt nur die ausgewählten Elemente aus der Windows Registry ohne andere Dateisysteme/Registry-Elemente die zu den ausgewählten Programmen gehören zu entfernen. Verwenden Sie dies Funktion mit Vorsicht und nur für veraltete oder ungültige Listenelemente."
    stripe_2_info_3: "**Batch Uninstall** ist momentan auf die Deinstallation von Apps des Windows Store beschränkt."
  startup_programs: # https://crystalidea.com/de/uninstall-tool/startup-programs
    title: Startprogramme in Windows verwalten - Uninstall Tool
    stripe_1_header: Startprogramme in Windows verwalten
