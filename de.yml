  faq-page: # https://crystalidea.com/de/macs-fan-control/faq
    title: Macs Fan Control FAQ
    q1_q: Was sind die optimalen Einstellungen für mein MacBook/iMac/..?
    q1_a: "Kurz gesagt: experimentieren! Beobachten Sie zunächst, wie die Temperatursensoren sich bei automatischer Lüftersteuerung verhalten. Probieren Sie dann benutzerdefinierte Lüftereinstellungen aus. [Hier](/macs-fan-control/temperature-sensors) erfahren Sie mehr über Temperatursensoren."
    q2_q: Warum gibt Macs Fan Control  0rpm für einen meiner Lüfter an?
    q2_a: Das ist normal, wenn Sie ein MacBook Pro 13 Zoll 2015/2016 besitzen. Diese Modelle  schalten den Lüfter aus, wenn die CPU Temperatur niedrig genug ist. Wenn Sie ein anderes Modell besitzen, bedeutet dies meistens, dass Ihr Lüfter keine Daten an MFC gesendet hat. Es kann sein, dass einer Ihrer Lüfter kaputt ist (der Lüfter oder das Kabel ist beschädigt). Bitte überprüfen Sie Ihren Computer mit dem Apple Hardware Test (es ist auf der DVD, die mit Ihrem PC geliefert wurde) und schauen Sie nach, ob es einen Fehler mit einem Ihrer Lüfter meldet.
    q3_q: Die App fragt nach einem Passwort. Welches Passwort ist das?
    q3_a: Macs Fan Control fragt nach dem MacOS Administrator-Passwort, wenn Sie versuchen die Lüftersteuerung zu ändern. Dies muss nur einmal am Anfang und bei der Installation eines Updates (wenn eine neue Version veröffentlicht wurde) eingegeben werden. Bitte fragen Sie uns nicht nach dem Passwort IHRES Computers.
    q4_q: Funktioniert Macs Fan Control auf virtuellen Maschinen (VirtualBox, Vmware, Parallels)?
    q4_a: Nein, MFC funktioniert nicht auf virtuellen Maschinen und wird dies auch in Zukunft nicht. Es ist technisch nicht möglich.
    q5_q: Warum ist die App nicht im Mac App Store?
    q5_a: MFC verwendet Low-Level-Funktionen, die auf Mac Hardware Informationen zugreifen. obwohl diese Methode öffentlich verfügbar sind (IOKit interface), ist dies im Mac App Store nicht erlaubt.
    q6_q: Wie kann die die App deinstallieren?
    q6_a: Auf MacOS schließen Sie die App einfach und ziehen Sie aus Anwendungsverzeichnis in der Papierkorb. Unter Windows müssen Sie das Deinstallationsprogramm ausführen. [Uninstall Tool](/uninstall-tool) kann hierbei auch behilflich sein.
    q7_q: Warum wird eine hohe CPU-Auslastung von kernel_task angezeigt, wenn ich Macs Fan Control verwende?
    q7_a: Hitzeprobleme führen dazu, dass der Kernel-Task die CPU verwendet, um eine Überhitzung zu vermeiden. Versuchen Sie, die Lüfter wieder auf den automatischen Modus umzuschalten und wenn das nicht hilft, versuchen Sie [den SMC zurückzusetzen](https://support.apple.com/en-us/HT201295).
