  stripe_4_info_1: Optimiser un profil spécifique (le nom apparaît dans l'arborescence des profils listés par SpeedyFox)
  stripe_4_info_2: Optimiser le profil personnalisé program_name situé dans profile_path (pour une version portable d'un programme compatible)
