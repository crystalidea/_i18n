  stripe_1_header: Programmes pris en charge
  stripe_1_info_1: Les programmes mentionnés commencent à fonctionner beaucoup plus lentement avec le temps. La raison en est la fragmentation des bases de données de profils. SpeedyFox est spécialement conçu pour résoudre ce problème. La méthode utilisée dans SpeedyFox est 100% sûre pour votre profil (par exemple, signets, mots de passe, etc.), elle est bien documentée et a été testée sur des millions d'ordinateurs.
  stripe_2_header: Comment fonctionne Speedyfox?
  stripe_2_info_1: Avec le temps, les bases de données SQLITE ralentissent considérablement. Il faut du temps pour démarrer les applications qui utilisent de telles bases de données et la vitesse globale est affectée. C'est un problème très commun et il se produit en grande partie à cause de la fragmentation des bases de données.
  stripe_2_info_2: SpeedyFox est capable de résoudre ce problème en un seul clic! Cela semble incroyable, mais une fois que vous aurez optimisé Firefox avec cet outil, vous obtiendrez une sensation de programme fraîchement instalé, car la vitesse augmente considérablement. Vous obtiendrez des vitesses de démarrage jusqu'à 3 fois plus rapides, l'historique de navigation deviendra plus rapide et les opérations avec les cookies seront plus rapides qu'auparavant.
  stripe_2_info_3: SpeedyFox compacte ces bases de données sans perdre de données. Les bases de données sont optimisées pour fonctionner plus rapidement et leur taille est réduite.
  stripe_3_header: Comment utiliser Speedyfox
  stripe_3_info_1: Une fois installé, SpeedyFox détecte automatiquement les profils des applications prises en charge. Si vous avez plusieurs profils, vous pouvez sélectionner celui que vous souhaitez optimiser dans la liste. Si vous disposez d'une version portable de l'une des applications prises en charge, choisissez votre profil manuellement en sélectionnant le profil "Ajouter un profil personnalisé ..." dans le menu contextuel de la liste. Tout ce que vous avez à faire est de cliquer sur le bouton "Optimiser".
  stripe_3_info_2: Le processus d'optimisation peut durer de 5 secondes à une minute selon la taille de vos bases de données. L'ensemble du processus d'optimisation est sûr car il n'affecte pas votre historique, vos marque-pages, vos mots de passe, etc.
  stripe_3_info_3: En fonction de votre activité de navigation, nous vous recommandons d'optimiser votre profil une fois toutes les 1-2 semaines.
  stripe_4_header: Utilisation de la ligne de commande
  stripe_4_info_1: optimise un certain profil (vous pouvez trouver son nom dans l'arborescence des profils SpeedyFox)
  stripe_4_info_2: optimise le profil personnalisé du nom du programme situé sur profile_path (par exemple, pour les versions portables des programmes pris en charge) 
