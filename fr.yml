  file-to-iso-page: # https://crystalidea.com/anytoiso/file-extract-convert-to-iso
    title: Extraction de fichier/Conversion en ISO - AnyToISO
    header: Extraction de fichier/Conversion en ISO - Windows & macOS
    info_text_1: "Vous avez téléchargé une image CD/DVD ou une archive dans un format inconnu ? Pas besoin de chercher et payer un logiciel spécifique : un seul logiciel, AnyToISO, supporte tous les formats y compris **7Z, BIN, DAA, DEB, DMG, IMG, ISO, ISZ, MDF, NRG, PKG, RAR, TAR.GZ, TAR.BZ2, XAR, ZIP...** (pour la liste complète voir la section 'Types de fichiers supportés' ci-dessous)."
    info_header_2: Types de fichiers supportés
    info_text_2: Le tableau suivant contient la liste de tous les formats CD/DVD et archives pouvant être extraits ou convertis en ISO depuis AnyToISO.
    table_header_1: Format de fichier (extension)
    table_header_2: Description du format
    table_7z: 7Z archive
    table_b5i: B5I/B6I est une image disque créée avec BlindWrite version 5 et 6.
    table_bin: BIN est un format d'image disque, pris en charge par des programmes comme Roxio Toast, NTI Dragon Burn, Roxio Easy Media Creator, Golden Hawk Technology CDRWin, Daemon Tools, IsoBuster, EZB Systems UltraISO.
    table_cdi: CDI est une image disque créée via DiscJuggler. Prise en charge par Padus DiscJuggler, EZB Systems UltraISO, IsoBuster, PowerISO.
    table_cpi: Archives Linux CPIO et autres variantes compressées.
    table_daa: Image compressée PowerISO. Format propriétaire, peut être protégée par mot de passe (chiffré) et divisée en multiples volumes (non supporté par AnyToISO).
    table_deb: Image Debian (Ubuntu) Linux, format compressé.
    table_dmg: Image de copie de disque Apple Macintosh OS X, utilise compression et chiffrement. Lors de la conversion de fichiers DMG en ISO, veuillez noter que l'ISO résultant utilise le système de fichiers HFS+ (Apple).
    table_gbi: Image compressée gBurner. Ce format est propriétaire, l'image peut-être protégée par mot de passe (chiffré) et divisée en plusieurs volumes.
    table_img: Image disque CloneCD CD/DVD ; images disques FAT32/FAT16 (extraction uniquement).
    table_iso: Image disque CD/DVD. Prenant en charge le système de fichiers **ISO9660** (y compris Joliet), **HFS+**, **UDF** et **Microsoft XBOX**.
    table_isz: Image UltraISO, peut être compressée et chiffrée (protection par mot de passe), pleinement supporté par AnyToISO. Prend aussi en charge les images segmentées.
    table_mdf: Image disque créée avec Alcohol 120% .
    table_nrg: NRG est une image disque créée avec Nero Software (Nero Burning ROM). Peut aussi extraire les images [CD Audio NRG](/blog/extract-nrg-to-wav-files-extract-bincue-to-wav-files) en fichiers .wav individuels.
    table_pdi: Image créée avec InstantCopy (de la suite Pinnacle Instant CD/DVD).
    table_pkg: Paquet d'installation Mac OS X.
    table_rar: Archive WinRAR haute compression. Le format RAR5 est pris en charge.
    table_rpm: Image Linux compressée (RedHat/Madriva/Fedora/Suse et autres).
    table_tar: Linux TAR et autres variantes compressées.
    table_uif: UIF est un fichier image disque CD/DVD créé avec MagicISO. Ce format comprend la compression et la protetion par mot de passe.
    table_xar: Le format d'archive XAR est utilisé depuis macOS 10.5 pour l'installation de logiciels.
    table_zip: ZIP, le format d'archive le plus populaire au monde.
    info_text_3: Besoin d'aide pour un autre format de fichier ? Veuillez [nous contacter](/contact), nous l'ajouterons dès que possible.
  disk-to-iso-page: # https://crystalidea.com/anytoiso/create-iso-from-cd-dvd-mac-windows
    title: Créer un ISO depuis un disque CD/DVD/Blu-ray sur Windows & macOS - AnyToISO
    header: Créer un ISO depuis un disque CD/DVD/Blu-ray (Windows & macOS)
    info_text_1: "Sélectionner l'onglet **CD/DVD vers ISO** dans AnyToISO, choisir le lecteur CD/DVD depuis la liste et appuyer sur le bouton **Créer ISO**. L'option **Créer BIN/CUE** aide à créer une image brute RAW en multiples pistes (ex : CD Audio). Sur Windows il est possible de créer un ISO d'un média physique directement depuis l'explorateur Windows via le menu contextuel sur le lecteur."
    info_text_2: L'image ISO résultante contiendra un système de fichiers identique au disque d'origine. Il y a souvent plusieurs systèmes de fichiers sur un disque, exemple ISO 9660 et UDF. Le système HFS+ (macOS) peut aussi se retrouver sur des disques. Des informations de démarrage (Boot) peuvent aussi se retrouver à l'intérieur d'une image ISO. L'ISO final pourra toujours être extrait avec AnyToISO ou gravé sur un autre disque.
    info_header_3: Prise en charge des images BIN/CUE
    info_text_3: Les images BIN/CUE sonr des images CD(DVD) sous la forme de fichiers .bin et .cue. Les fichiers .cue (cue-sheet) contiennent les informations de piste et les fichiers .bin renferment la partie de données (en format brut). Les fichiers BIN/CUE contenant des données peuvent être convertis en ISO, les images CD Audio peuvent être extraits séparement en morceaux .WAV.
    info_text_4: "Note : vous ne pouvez pas créer de copies de disques DVD/Blu-Ray protégés par copyright."
  folder-to-iso-page: # https://crystalidea.com/anytoiso/folder-to-iso-files-to-iso-create-iso-from-folder
    title: Création d'ISO depuis un dossier sur Windows & macOS - AnyToISO
    header: Création d'ISO depuis un dossier sur Windows & macOS
    info_text_1: AnyToISO est capable de créer des images ISO de fichiers et dossiers situés sur votre disque local. Pour ce faire, préparez un dossier avec des dossiers et fichiers. Ensuite, sélectionnez ce dossier dans l'appli sous l'onglet 'Dossier vers ISO' (sous Windows, il est possible de faire un clic droit sur le dossier directement depuis l'explorateur). Il est recommandé de choisir le nom du volume. L'image ISO finale est compatible avec Windows/macOS/Linux et peut être lue par n'importe quel programme (supportant les images ISO). Bien évidemment cet ISO pourra aussi être gravé sur un média physique CD/DVD/Blu-ray.
    info_text_2: Le format de fichiers par défaut est ISO 9660, Joliet (ISO 9660 est une extension prenant en charge les lettres minuscules et les longs noms de fichier) et UDF. La configuration du système de fichiers et les paramètres associés peut être réalisée depuis la boîte de dialogue dédiée après avoir cliqué sur le bouton Options.
