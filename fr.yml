  uninstall_wizard: # https://crystalidea.com/uninstall-tool/uninstall-wizard
    title: L'assistant de désinstallation, une suppression complète des programmes - Uninstall Tool
    stripe_1_header: Une suppression en profondeur des programmes indésirables <br> Recherche et nettoyage des résidus dans le registre et le système de fichiers
    feature_1: Effectue une recherche minutieuse des résidus laissés sur votre PC sans avoir besoin du désinstalleur par défaut qui a tendance à laisser beaucoup derrière lui.
    feature_2: Fonctionne de pair en effaçant les traces marquées par le [Traqueur d'installation](/uninstall-tool/install-tracker-installation-monitor) (surveille les installations).
    feature_3: Quand un fichier ou dossier est utilisé par le système, l'assistant de désinstallation cédule la suppression de ces éléments au prochain redémarrage de Windows.
    feature_4: Détecte et force la fin de tâche des processus en cours (associés à l'appli que vous souhaitez supprimer) avant de déclencher la désinstallation.
    feature_5: Affiche un historique d'évènements détaillés à la fin de chaque désinstallation.
    feature_6: Fonctionne de manière rapide et sécurisée - vous gardez en tout temps le contrôle sur ce qui va être supprimé.
    stripe_2_header: Comment cela fonctionne
    stripe_2_info_1: "L'assistant de désinstallation se lance :"
    stripe_2_info_2: Après avoir exécuté le désinstalleur fourni afin d'effacer toutes les traces restantes
    stripe_2_info_3: Lors de la [Suppression forcée](/uninstall-tool/force-removal) (sans lancer le désinstalleur associé)
    stripe_2_info_4: Lorsque l'assistant de désinstallation a fini son analayse, il retourne une boîte de dialogue où vous pouvez vérifier et désélectionner n'importe quelle trace restante. Il est aussi possible d'exporter ces données sous format XML.
    stripe_3_header: Suppression ultérieure
    stripe_3_info_1: Quand un fichier ou dossier est utilisé par le système, l'assistant de désinstallation cédule la suppression des éléments restants au prochain redémarrage de Windows.
    stripe_4_header: Détecte et met fin aux processus en cours d'exécution
    stripe_4_info_1: Lorsque certains processus associés à une application que vous souhaitez déinstaller sous toujours en cours, l'assistant de désinstallation permet d'y mettre fin pour assurer une suppression complète.
    stripe_5_header: Historique d'évènements détaillé
    stripe_5_info_1: "Une fois que l'assistant de désinstallation a fini son travail, il affiche une fenêtre du résultat dont le contenu peut être consulté et sauvegardé. Chaque opération est consignée (exemple: tentative d'effacer un fichier/dossier/clé du registre ou de mettre fin à un processus/objets COM non enregistrés, etc.). Lorsqu'une opération échoue, l'erreur correspondante et la description sont ajoutées au journal d'évènements."
  install_tracker: # https://crystalidea.com/uninstall-tool/install-tracker-installation-monitor  
    title: Traqueur d'installation (Observateur d'installation) - Uninstall Tool
    stripe_1_header: Traqueur d'installation (Observateur d'installation)
    stripe_1_header_2: Lorsque vous installez une application, le Traqueur d'installation garde en mémoire tous les changements appliqués à votre système.
    stripe_1_info_1: "Suivi en temps réel : plus besoin de créer des points de restauration avant et après installation."
    stripe_1_info_2: "Précision parfaite : l'outil de surveillance utilise le pilote Kernel-Mode (qui ne traque que 'nos' processus)."
    stripe_1_info_3: En désinstallant une application surveillée, [l'assistant de désinstallation](/uninstall-tool/uninstall-wizard) supprime toutes les traces mémorisées, laissant votre système Windows dans un état impeccable.
    stripe_1_info_4: Un journal d'évènements en temps réel avec des informations détaillées sur la progression de l'installation avec des fonctions __Stop et Rétablir__.
    stripe_2_header: Comment surveiller une installation
    stripe_2_info_1: "En 3 étapes :"
    stripe_2_info_2: Procéder normalement à l'installation pendant que Uninstall Tool surveille. La mémorisation s'arrêtera automatiquement une fois tous les processus terminés, autrement il faudra procéder manuellement à l'arrêt une fois la tâche d'installation complétée.
    stripe_2_info_3: "Après l'installation avec succès d'un nouveau programme, celui-ci apparaîtra alors dans la liste des éléments 'traqués' avec un symbole indiquant que toutes les données marquées seront supprimées du PC (dans [l'assistant de désinstallation](/uninstall-tool/uninstall-wizard)) pendant la désinstallation avec le désinstalleur fourni (ou en utilisant la fonction de[suppression forcée](/uninstall-tool/force-removal)) :"
    stripe_2_img_text_1: Depuis un clic droit sur le fichier installeur
    stripe_2_img_text_2: Depuis la barre d'outils inférieure
    stripe_2_img_text_3: Depuis le menu à partir de l'icône dans barre des tâches
    stripe_3_header: Avancée de l'installation
    stripe_3_info_1: Lorsqu'une installation suivie est en cours, Uninstall Tool est minimisé dans la barre d'état. Cependant il est possible d'afficher la fenêtre de progression en temps réel via un double clic sur l'icône dans la barre d'état ou en utilisant le menu associé.
    stripe_3_info_2: "Vous pouvez stopper le suivi d'une installation avec la fonction optionnelle __Rétablir__ :"
    stripe_3_img_text_1: Journal d'évènements détaillé en temps réel
    stripe_4_header: Installation multiple (intégrées)
    stripe_4_info_1: "Certains installeurs ont tendance à installer plus qu'un programme. Le Traqueur d'installation est capable de détecter ce type d'installation et les traite de cette manière : lorsque l'installation est complétée, le Traqueur d'installation affiche la liste des applications qui ont été installées et permet à l'utilisateur de sélectionner le principal programme. L'élément principal sera affiché dans la liste d'applications avec une icône spéciale dans la colonne 'Suivis', les autres programmes seront traités comme dépendants. Lors de la d'installation d'une application suivie en lien avec des objets dépendants, [l'assistant de désinstallation](/uninstall-tool/uninstall-wizard) supprimmera aussi toute trace de chaque élément sous-listé. Un message d'avertissement spécial s'affichera lorsque nécessaire."
    stripe_5_header: Associer de nouvelles données aux installations déjà suivies
    stripe_5_info_1: "Rajouter des données de suivi se fait via le menu contextuel **Données suivies** pour un programme déjà surveillé. Cela peut être fait lorsque vous :"
    stripe_5_info_2: Avez besoin de lancez l'exécutable du logiciel qui vient d'être installé afin avec le Traqueur d'installation pour le laisser s'autoconfigurer et créer le plus de traces possible.
    stripe_5_info_3: Avez besoin de mettre à jour une application suivie vers une nouvelle version.
    stripe_5_info_4: "Après avoir spécifié le fichier exécutable, le Traqueur d'installation va procéder au suivi et l'ajout de nouvelles données une fois que la tâche de l'exécutable cible terminée."
  force_removal: # https://crystalidea.com/uninstall-tool/force-removal
    title: Suppression forcée de programmes - Uninstall Tool
    stripe_1_header: Suppression forcée de programmes
    stripe_1_info_1: Effectuée avec [l'assistant de désinstallation](/uninstall-tool/uninstall-wizard) pour détecter et effacer les résidus sans devoir passer par le désinstalleur par défaut.
    stripe_1_info_2: Supprimer des applications dont l'installation est corrompue ou partiellement des applications en partie (dés)installées.
    stripe_1_info_3: Pour de meilleurs résultats, il est préférable de désinstaller une appli avec [le Traqueur d'installation](/uninstall-tool/install-tracker-installation-monitor) (Observateur d'installations).
    stripe_2_header: Fonctionnement
    stripe_2_text: "[L'assitant de désinstallation](/uninstall-tool/uninstall-wizard) effectue un scan approfondi du registre et du système de fichier à la recherche de résidus. Il est capable de localiser les traces de services Windows (y compris les pilotes), associations de fichiers, objets COM (y compris les extensions Shell), divers composants liés à l'installeur Windows, les raccourcis et plus encore."
    stripe_2_info_1: Si l'installation était précédemment surveillée avec [le Traqueur d'installation](/uninstall-tool/install-tracker-installation-monitor), l'assitant de désinstallation affiche instantément une liste des traces trouvées et garantit une suppression complète à 100 %.
  batch_removal: # https://crystalidea.com/uninstall-tool/batch-uninstaller-batch-programs-removal
    title: Désinstalleur multiple, Suppression groupée de programmes - Uninstall Tool
    stripe_1_header: Suppression groupée de programmes
    stripe_1_info_1: Activez le mode groupé en maintenant la __Touche Ctrl__ et sélectionner les applis en cliquant dessus une par une (ou en maintenant la __Touche MAJ__ et utiliser les Touches directionnelles Haut/Bas pour sélectionner les objets suivants).
    stripe_1_info_2: Le désinstalleur multiple fait appel au puissant [assistant de désinstallation](/uninstall-tool/uninstall-wizard) pour repérer et éliminer les résidus.
    stripe_1_info_3: Cela fonctionne aussi pour [les programmes à démarrage automatique](/uninstall-tool/startup-programs).
    stripe_2_header: Fonctionnement
    stripe_2_info_1: "**Suppression forcée multiple**, et [suppression forcée](/uninstall-tool/force-removal) normale ne lancent pas les désinstalleurs associés, ces modes lancent seulement une recherche des résidus dans le système de fichiers/registre et affichent les éléments trouvés dans une liste unifiée nécessitant une attention particulière."
    stripe_2_info_2: "**Suppression multiple d'entrées** depuis la liste retire uniquement les éléments sélectionnés depuis le registre Windows sans toucher aux fichiers/éléments du registrés appartenant aux programmes sélectionnés. À utiliser avec précaution seulement pour les entrées obsolètes ou invalides."
    stripe_2_info_3: "**Désinstallation multiple** est pour l'instant limitée seulement aux applis du Microsoft Store."
  startup_programs: # https://crystalidea.com/uninstall-tool/startup-programs
    title: Contrôle des programmes à démarrage automatique - Uninstall Tool
    stripe_1_header: Contrôle des programmes à démarrage automatique
    stripe_1_info_1: "Avec Uninstall Tool vous pouvez :"
    stripe_1_info_2: Activer/désactiver ou supprimer toute application se lançant avec Windows
    stripe_1_info_3: Détecter les entrées invalides
    stripe_1_info_4: Voir des informations détaillées sur chaque entrée (dossier d'installation, éditeur, ligne de commande, statut et origine)
