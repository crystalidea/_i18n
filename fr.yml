  faq-page: # https://www.crystalidea.com/macs-fan-control/faq
    title: Macs Fan Control FAQ
    q1_q: Quels sont les paramètres de ventilation optimaux pour mon MacBook / iMac / ..?
    q1_a: "La réponse courte est: expérimentez: observez d'abord comment les capteurs de température se comportent sous contrôle automatique du ventilateur, puis essayez d'utiliser des réglages de ventilateurs personnalisés.En savoir plus sur les capteurs de température [/macs-fan-control/temperature-sensors]. En cas de doute, utilisez notre [forum] (https://forums.crystalidea.com/viewforum.php?f=11). "
    q2_q: Pourquoi Macs Fan Control signale-t-il 0rpm pour l'un de mes fans?
    q2_a: Ce n'est pas grave si vous avez MacBook Pro 13 pouces 2015/2016, ces modèles éteignent le ventilateur lorsque la température du processeur est suffisamment basse. Si vous avez un autre modèle, cela signifie probablement que le ventilateur n'a signalé aucune donnée au MFC. Il est possible qu'un de vos ventilateurs soit mort (il y a des dommages physiques au ventilateur ou à son câble). Veuillez vérifier votre ordinateur à l'aide du test de matériel Apple (il se trouve sur le DVD fourni avec votre ordinateur) et vérifiez s'il signale un problème avec l'un de vos ventilateurs.
    q3_q: L'application demande un mot de passe. De quel mot de passe s'agit-il ?
    q3_a: Macs Fan Control vous demande le mot de passe de l'administrateur macOS lorsque vous décidez de changer le contrôle du ventilateur. Cela doit être fait uniquement au début et lorsque vous installez la mise à jour (lorsqu'une nouvelle version de l'application est publiée). Merci de ne pas nous demander quel est VOTRE mot de passe d'ordinateur.
    q4_q: Macs Fan Control fonctionne-t-il dans les machines virtuelles (VirtualBox, Vmware, Parallels)?
    q4_a: Non, MFC ne fonctionne pas dans les machines virtuelles et ne sera jamais capable de le faire. Ce n'est pas techniquement possible.
    q5_q: Pourquoi l'application n'est pas sur le Mac App Store?
    q5_a: MFC utilise un accès de bas niveau aux informations matérielles mac. Bien que cette méthode soit disponible publiquement (interface IOKit), elle n'est pas autorisée sur le Mac App Store.
    q6_q: Comment désinstaller l'application?
    q6_a: Sur macOS, il suffit de quitter l'application et de la faire glisser du dossier de l'application vers la corbeille. Sous Windows, vous devez exécuter son programme de désinstallation. [Uninstall Tool] (/uninstall-tool) peut être utile ici.
    q7_q: Pourquoi l'utilisation du processeur par kernel_task est-elle élevée lors de l'utilisation de Macs Fan Control?
    q7_a: Des problèmes thermiques obligent la tâche du noyau à utiliser de manière préventive le processeur pour éviter toute surchauffe. Essayez de remettre le(s) ventilateur(s) en mode automatique et si cela ne vous aide pas, essayez de [réinitialiser le SMC] (https://support.apple.com/fr-fr/HT201295).

