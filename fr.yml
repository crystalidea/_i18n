  stripe_2_header: Comment SpeedyFox fonctionne
  stripe_2_info_1: Au fil du temps les bases de données SQLITE sont de moins en moins efficaces. Cela prend du temps de lancer des applis qui utilisent ce type de base de données et le fonctionnement général s'en retrouve affecté. C'est un problème très répandu qui survient en majeure partie à cause de la fragmentation des bases de données.
  stripe_2_info_2: SpeedyFox est capable de corriger ce problème en 1 simple clic ! Cela semble difficile à croire mais après avoir optimisé Firefox avec cet outil, vous retrouverez un navigateur fonctionnant comme au premier jour avec une vitesse décuplée. Lancement jusqu'à 3x plus rapide, historique réactif, et la gestion des témoins (cookies) devient bien plus rapide qu'auparavant.
  stripe_2_info_3: SpeedyFox compacte les bases de données sans altérer leur contenu. Celles-ci sont optimisées tout en étant allégées, d'où ce comportement plus rapide.
  stripe_3_header: Comment utiliser SpeedyFox
  stripe_3_info_1: Une fois installé, SpeedyFox détecte automatiquement les profils des applications supportées. Si vous avez plus qu'un profil, il est possible de sélectionner celui que vous souhaitez optimiser depuis la liste. Dans le cas d'une version portable, choisissez manuellement le chemin du profil en sélectionnant "Ajouter profil personnalisé..." depuis le menu contextuel dans la liste. Ensuite, ne reste plus qu'à cliquer sur "Optimiser".
  stripe_3_info_2: Le processus d'utilisation peut prendre de 5 secondes à 1 minute dépendemment de la taille des bases de données. Le processus complet d'optimisation est sécurisé étant donné que cela n'affecte pas l'historique, les favoris,  ni les mots de passe.
  stripe_3_info_3: En fonction de vos activités de navigation, nous vous recommandons d'optimiser votre profil toutes les 1-2 semaines.
