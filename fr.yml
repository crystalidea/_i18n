    stripe_1_info_2: Supprime les applications dont les installations sont corrompues ou les applications partiellement installées / désinstallées.
    stripe_1_info_3: Les meilleurs résultats sont obtenus lorsqu'une application a déjà été installée à l'aide du [suivi d'installation] (/uninstall-tool/install-tracker-installation-monitor) (moniteur d'installation).
    stripe_2_header: Comment ça marche
    stripe_2_text: "[Assistant de désinstallation] (/uninstall-tool/uninstall-wizard) effectue une analyse approfondie du registre système et du système de fichiers pour repérer et supprimer les traces des services Windows (y compris les pilotes), les associations de fichiers et les composants COM (y compris les extensions Shell), divers composants liés à Windows Installer, raccourcis et plus encore. "
    stripe_2_info_1: Si l'installation était précédemment surveillée par le [suivi d'installation] (/uninstall-tool/install-tracker-installation-monitor), l'assistant de désinstallation affiche instantanément la liste des restes surveillés et garantit une suppression complète de l'application.
  batch_removal: # https://www.crystalidea.com/uninstall-tool/batch-uninstaller-batch-programs-removal
    title: Batch Uninstaller, Suppression par lots de programmes - Outil de désinstallation
    stripe_1_header: Suppression par lots des programmes
    stripe_1_info_1: Activez le mode batch en maintenant la touche __Ctrl__ et sélectionnez les applications requises en cliquant dessus un par un (ou maintenez la touche __Shift__ et utilisez les touches haut / bas du clavier pour sélectionner les éléments les uns à côté des autres).
    stripe_1_info_2: Batch Removal utilise le puissant [Assistant de désinstallation] (/uninstall-tool/uninstall-wizard) pour localiser et supprimer les éléments restants.
    stripe_1_info_3: Fonctionne également pour [Programmes de démarrage] (/uninstall-tool/startup-programs).
    stripe_2_header: Comment ça marche
    stripe_2_info_1: "** Batch Force Removal **, ainsi que Regular [Suppression de force] (/uninstall-tool/force-removal) n'exécuteront pas de programmes de désinstallation associés et analyseront uniquement les éléments de système de fichiers / registre restants et les afficheront dans un liste fusionnée qui nécessite une révision précise. "
    stripe_2_info_2: "** Batch Remove Entries ** de la liste ne supprime que les éléments sélectionnés du registre Windows sans supprimer les éléments du système de fichiers / registre appartenant aux programmes sélectionnés.Utilisez cette fonction avec soin et uniquement pour les entrées de liste obsolètes ou invalides."
    stripe_2_info_3: "** La désinstallation par lots ** est actuellement limitée à la désinstallation des applications du Windows Store."
  startup_programs: # https://www.crystalidea.com/uninstall-tool/startup-programs
