    title: AnyToISO FAQ
    q1_q: Prise en charge des images de CD audio
    q1_a: Certains programmes prennent en charge la création d'une image de CD audio (format NRG, BIN / CUE ou format PDI). Ces images CD audio ne peuvent pas être converties au format ISO en raison des restrictions de format ISO. Les images NRG et BIN / CUE peuvent être extraites dans des fichiers WAV individuels en utilisant AnyToISO. La création d'une image ISO à partir d'un CD audio est impossible en raison des restrictions de format ISO, utilisez plutôt l'image [BIN / CUE] (/anytoiso/create-iso-from-cd-dvd-mac-windows).
    q2_q: Je clique sur Convertir mais rien ne se passe!
    q2_a: Assurez-vous que le fichier que vous souhaitez convertir se trouve exactement dans l'un des formats pris en charge. Il arrive souvent qu'un fichier ait une extension supportée, bien qu'en réalité il soit d'un format totalement différent (par exemple .bin - peut être n'importe quel fichier, AnyToISO ne supporte que les images BIN créées avec des logiciels comme Roxio Toast, NTI Dragon Burn, Roxio Easy Media Creator, CDRWin de Golden Hawk Technology, Daemon Tools, IsoBuster, EZB Systems UltraISO, et quelques autres.).
    q3_q: Fournissez-vous un remboursement dans certains cas?
    q3_a: Oui. Si le programme ne fonctionne pas comme annoncé, veuillez nous en fournir une preuve (un lien, un torrent, un lien ftp, un email, etc. vers l'image que vous ne pouvez pas convertir avec la version PRO du programme). Si le fichier est l'un des [formats pris en charge] (/anytoiso/file-extract-convert-to-iso), le remboursement sera traité dans son intégralité immédiatement.

