  faq-page: # https://crystalidea.com/macs-fan-control/faq
    title: Macs Fan Control - FAQ
    q1_q: Pourquoi y a-t-il un usage CPU élevé par le kernel_task en utilisant Macs Fan Control ?
    q1_a: Les problèmes de température font que kernel task utilise préventivement le CPU pour éviter la surchauffe. Habituellement cela signifie que les courbes de ventilation personnalisées sont mal ajustées et font surchauffer l'ordinateur. Vous devriez créer un profil de ventilation plus adapté et si vous n'y arrivez pas - remettez le profil en mode auto - si cela n'aide pas, essayez de [réinintialiser le SMC](https://support.apple.com/fr-fr/HT201295).
    q2_q: Quels paramètres de ventilation optimaux suggérez-vous pour mon MacBook/iMac/...?
    q2_a: "Réponse rapide : expétimentez ! Observez d'abord comment les capteures de température réagissent sous contrôle automatique. Ensuite essayez d'appliquer des paramètres de ventilation personnalisés. Plus d'informations sur les capteurs de température [ici](/macs-fan-control/temperature-sensors)."
    q3_q: Pourquoi Macs Fan Control rapporte une valeur de 0 rpm pour l'un des ventilateurs ?
    q3_a: C'est correct, si vous avez un MacBook Pro 13" de 2015/2016, ces modèles arrêtent les ventilateurs lorsque la témpérature CPU est relativement basse. Si vous avez un autre modèle, c'est plus que probable que les ventilateurs ne retourner aucune valeur au MFC. C'est aussi possible qu'un des ventilateurs soit HS (dommage physique au niveau du ventilateur ou du câble). SVP vérifier le fonctionnement de l'ordinateur avec l'outil de diagnostic d'Apple (DVD fourni avec l'ordinateur) et vérifier s'il détecte une défaillance au niveau des ventilateurs.
    q4_q: L'appli demande un mot de passe. Quel est-il ?
    q4_a: Macs Fan Control demande le mot de passe macOS administrateur lorsque vous décidez de changer le contrôle de ventilation. C'est nécessaire lorsque vous installez une mise à jour (lorsqu'une nouvelle version est disponible). Veuillez ne pas nous demander quel est le mot de passe de VÔTRE ordinateur.
    q5_q: Est-ce que Macs Fan Control fonctionne dans les machines virtuelles (VirtualBox, Vmware, Parallels) ?
    q5_a: Non, MFC ne fonctionne pas dans les machines virtuelles et n'en sera jamais capables. Cela n'est techniquement pas possible.
    q6_q: Pourquoi l'appli n'est pas sur le Mac App Store ?
    q6_a: MFC utilise une interface bas niveau pour accéder aux informations matérielles du mac. Bien que cette méthode soit disponible publiquement (IOKit), cela n'est pas permis pour les applis du Mac App Store.
    q7_q: Comment désinstaller cette appli ?
    q7_a: SVP suivre [ces instructions](/uninstall) afin de déinstaller l'appli depuis Windows & macOS.
