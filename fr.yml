  file-to-iso-page: # https://www.crystalidea.com/anytoiso/file-extract-convert-to-iso
    title: Extraction/conversion de fichiers vers ISO - AnyToISO
    header: Extraction/conversion de fichiers vers ISO pour Windows & macOS   
    info_text_1: "Vous avez Téléchargé une image CD / DVD ou une archive dans un format inconnu? Pas besoin de rechercher et acheter un logiciel commercial qui supporte ce format: AnyToISO supporte tous les formats, y compris les fichiers **7Z, BIN, DAA, DEB, DMG, IMG, ISO, ISZ, MDF, NRG, PKG, RAR, TAR.GZ, TAR.BZ2, XAR, ZIP...** (pour la liste complète, veuillez consulter la section 'Types de fichiers pris en charge' ci-dessous). "
    info_header_2: Types de fichiers supportés
    info_text_2: Le tableau suivant contient la liste de tous les formats d'image de CD / DVD et d'archive pouvant être extraits ou convertis en ISO à l'aide de AnyToISO.
    table_header_1: Format de fichier (extension)
    table_header_2: Description du format
    table_7z: archives 7Z
    table_b5i: B5I / B6I est une image disque créée avec BlindWrite version 5 et 6.
    table_bin: BIN est un format d'image disque, pris en charge par des programmes tels que Roxio Toast, NTI Dragon Burn, Roxio Easy Media Creator, Golden Hawk Technology CDRWin, Daemon Tools, IsoBuster, EZB Systems UltraISO.
    table_cdi: CDI est une image disque créée en utilisant DiscJuggler. Supporté par Padus DiscJuggler, EZB Systems UltraISO, IsoBuster, PowerISO.
    table_cpi: Archives Linux CPIO et ses variantes compressées.
    table_daa: image compressée PowerISO. Le format est entièrement propriétaire, l'image peut être protégée par mot de passe (cryptée) et divisée en plusieurs volumes (actuellement non pris en charge par AnyToISO).
    table_deb: Image Linux Debian (Ubuntu), format compressé.
    table_dmg: Fichier d'image de disque Apple Macintosh OS X Disk Copy, utilise la compression et le cryptage. Lors de la conversion de certains fichiers DMG en ISO, veuillez noter que l'ISO résultante est celle du système de fichiers HFS + (Apple).
    table_gbi: image compressée de gBurner. Le format est entièrement propriétaire, l'image peut être protégée par mot de passe (cryptée) et divisée en plusieurs volumes.
    table_img: fichier d'image de disque CD / DVD CloneCD; Images disque FAT32 / FAT16 IMG (extrait uniquement).
    table_iso: Extrait l'image du disque optique CD / DVD. Les systèmes de fichiers actuellement pris en charge sont ** ISO9660 ** (y compris Joliet), ** HFS + **, ** UDF ** et ** Microsoft XBOX **.
    table_isz: image UltraISO, peut être compressée et / ou cryptée (protégée par mot de passe), complètement prise en charge par AnyToISO. Les images segmentées sont également prises en charge.
    table_mdf: image de disque créée en utilisant le programme Alcohol 120%.
    table_nrg: NRG est une image disque créée avec Nero Software (Nero Burning ROM). Vous pouvez également extraire des images [AudioCD NRG] (/ blog / extract-nrg-to-wav-files-extract-bincue-to-wav) dans des fichiers .wav individuels.
    table_pdi: Image créée par le programme InstantCopy (une partie de Pinnacle Instant CD / DVD Suite).
    table_pkg: package d'installation de Mac OS X
    table_rar: Archive WinRAR haute compression. Le format RAR5 est également supporté.
    table_rpm: Image Linux compressée (RedHat / Madriva / Fedora / Suse et autres).
    table_tar: Linux TAR et l'une de ses variantes compressées.
    table_uif: UIF est un fichier d'image CD / DVD créé en utilisant le programme MagicISO. Ce format prend en charge la compression et la protection par mot de passe.
    table_xar: archive XAR utilisée dans macOS à partir de 10.5 pour les routines d'installation de logiciels.
    table_zip: archive ZIP, le format d'archive le plus populaire au monde.
    info_text_3: Besoin de prise en charge pour un autre format de fichier? Veuillez [nous contacter] (/ contact), nous l'ajouterons dès que possible.
  disk-to-iso-page: # https://www.crystalidea.com/anytoiso/create-iso-from-cd-dvd-mac-windows
    title: Créer un ISO à partir de CD / DVD / disque Blu-ray pour Windows & macOS - AnyToISO
    header: Créer un ISO à partir de CD / DVD / Blu-ray (Windows & macOS)  
    info_text_1: "Sélectionnez l'onglet ** CD / DVD vers ISO ** dans AnyToISO, sélectionnez un lecteur de CD / DVD dans la liste et appuyez sur le bouton ** Créer ISO **. ** L'option Créer BIN / CUE ** vous aide à créer une image RAW avec plusieurs pistes (par exemple de AudioCD) Sur Windows, on peut créer un ISO directement à partir de Windows Explorer via le menu contextuel pour un disque optique. "
    info_text_2: L'image ISO résultante contiendra le même système de fichiers que sur le disque source. Il existe souvent plusieurs systèmes de fichiers sur un disque, par ex. ISO 9660 et UDF. Le système de fichiers HFS + (système de fichiers macOS) peut également être trouvé sur les disques. Les informations de démarrage (si elles sont présentes) sont également sauvegardées dans l'ISO. L'image ISO finale peut toujours être extraite avec AnyToISO ou gravée sur un autre disque.
    info_header_3: prise en charge des images BIN / CUE
    info_text_3: Les images BIN / CUE sont des images CD (DVD) qui se trouvent dans les fichiers .bin et .cue. Le fichier .cue (cue-sheet) contient les informations de disposition de piste et le fichier .bin contient les données réelles (en mode brut). Les fichiers BIN / CUE avec des données peuvent être convertis en ISO, les images AudioCD peuvent être extraites en tant que fichiers .WAV séparés.
    info_text_4: "Remarque: vous ne pouvez pas créer de copie de disques DVD / Blue-Ray protégés par des droits d'auteur."  
  folder-to-iso-page: # https://www.crystalidea.com/anytoiso/folder-to-iso-files-to-iso-create-iso-from-folder
    title: Créer un ISO à partir d'un dossier pour Windows & macOS - AnyToISO
    header: Créer un ISO à partir d'un dossier pour Windows & macOS
    info_text_1: AnyToISO est capable de créer des images ISO à partir de fichiers et de dossiers situés sur votre disque local. Pour ce faire, vous devriez avoir un dossier contenant tous les fichiers / dossiers pour l'image ISO désirée. Ensuite, sélectionnez le dossier dans l'application sous l'onglet «Dossier vers ISO» (dans Windows, on peut simplement effectuer un clic droit sur un dossier dans l'Explorateur). Il est recommandé de choisir l'étiquette de volume souhaitée. L'image ISO finale est compatible avec Windows / macOS / Linux et peut être lue par n'importe quel programme (prenant en charge les images ISO). Naturellement, il peut être gravé sur un support optique CD / DVD / Blu-ray.
    info_text_2: Les systèmes de fichiers par défaut sont ISO 9660, Joliet (extension ISO 9660 pour prendre en charge les minuscules et les noms de fichiers longs) et UDF. La configuration des systèmes de fichiers et de leurs paramètres peut être effectuée dans la boîte de dialogue spéciale après avoir cliqué sur le bouton Paramètres.
