    info_2_text: Lors de l'extraction d'un fichier à système de fichiers multiples, le format de fichier UDF est choisi par défaut. Une option existe pour spécifier le système de fichiers via le paramètre /fs. Les valeurs possibles sont iso9660, udf, xbox et hfs.
