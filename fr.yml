    title: Uninstall Wizard, suppression complète des programmes - Outil de désinstallation
    stripe_1_header: Suppression complète des logiciels indésirables <br> Localise et nettoye les éléments restants dans le registre et le système de fichiers
    feature_1: Effectuer une recherche approfondie des éléments restants sur votre PC, sans avoir à compter sur le programme de désinstallation par défaut qui peut laisser beaucoup d'éléments derrièr lui.
    feature_2: Fonctionne parfaitement de paire et nettoie tout ce qui est tracé par le [suivi d'installation](/uninstall-tool/install-tracker-installation-monitor) (moniteur d'installation).
    feature_3: Lorsqu'un fichier ou un dossier est en cours d'utilisation par le système, l'assistant de désinstallation programme la suppression de ces éléments lors du prochain redémarrage de Windows.
    feature_4: Détecte et force la fin des processus en cours d'exécution (associés à l'application à supprimer) avant la désinstallation.
    feature_5: Journal de suppression détaillé à la fin de chaque désinstallation.
    feature_6: Fonctionne rapidement et en toute sécurité - vous pouvez toujours vérifier et sélectionner ce qui va être supprimé.
	stripe_2_header: Comment ça marche
    stripe_2_info_1: "L'assistant de désinstallation est lancé:"
    stripe_2_info_2: Après l'exécution du programme de désinstallation intégré afin de nettoyer tous les éléments restants
    stripe_2_info_3: Lors de l'exécution [Suppression forcée] (/uninstall-tool/force-removal) (sans exécuter le programme de désinstallation intégré)
    stripe_2_info_4: Une fois l'Assistant de désinstallation terminé, il affiche la dernière fenêtre dans laquelle vous pouvez consulter et désélectionner les éléments restants. Il est également possible d'exporter les données au format XML.
    stripe_3_header: Suppression retardée
    stripe_3_info_1: Lorsqu'un fichier ou un dossier est actuellement utilisé par le système, l'assistant de désinstallation planifie la suppression de ces éléments lors du prochain redémarrage de Windows.
    stripe_4_header: Détecte et termine les processus en cours
    stripe_4_info_1: Lorsque certains processus associés à l'application à désinstaller sont toujours en cours d'exécution, l'assistant de désinstallation propose de les terminer pour une suppression correcte de l'application.
    stripe_5_header: Journal de suppression détaillé
    stripe_5_info_1: Lorsque l'Assistant de désinstallation termine son travail, vous pouvez afficher / enregistrer un journal de suppression détaillé. Chaque opération (par exemple une tentative de suppression d'un fichier / dossier / clé de registre ou tentative de terminaison d'un objet COM de processus / désenregistrement, etc.) est enregistrée. Lorsqu'une opération échoue, le code d'erreur correspondant et l'explication sont ajoutés au journal.
