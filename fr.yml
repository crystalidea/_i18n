    stripe_1_header: Suivi d'installation (Moniteur d'installation)
    stripe_1_header_2: Lorsque vous installez une application, le programme de suivi d'installation suit toutes les modifications apportées à votre système.
    stripe_1_info_1: "Traçage en temps réel: inutile de capturer des instantanés système avant et après l'installation."
    stripe_1_info_2: "Parfaitement précis: le moniteur utilise le pilote en mode noyau (qui ne suit que" nos "processus)."
    stripe_1_info_3: Lors de la désinstallation d'une application tracée, [Assistant de désinstallation] (/uninstall-tool/uninstall-wizard) supprime chaque trace de l'application en laissant votre Windows complètement propre.
    stripe_1_info_4: journal en temps réel avec des informations détaillées sur la progression de l'installation avec la fonction __Stop et Revert__.
    stripe_2_header: Comment surveiller une installation
    stripe_2_info_1: "Peut être fait de 3 façons:"
    stripe_2_info_2: Poursuivez l'installation normalement pendant que l'outil de désinstallation la surveille. Le suivi sera arrêté automatiquement si tous les processus sont terminés, sinon vous devrez l'arrêter manuellement une fois la configuration terminée.
    stripe_2_info_3: "Après une installation réussie, le nouveau programme apparaîtra dans la liste avec une marque 'Tracée' indiquant que toutes les données tracées seront supprimées de votre PC (dans [Assistant Désinstaller] (/uninstall-tool/uninstall-wizard)) pendant la désinstallation après l'exécution du programme de désinstallation par défaut (ou lors de l'utilisation de la fonction [Suppression forcée] (/uninstall-tool/force-removal): "
    stripe_2_img_text_1: Dans le menu contextuel d'un fichier d'installation
    stripe_2_img_text_2: à partir de la barre d'outils inférieure
    stripe_2_img_text_3: dans le menu de l'icône de la barre des tâches de Windows
    stripe_3_header: Progression de l'installation
    stripe_3_info_1: Lorsqu'une installation tracée est en cours, l'outil de désinstallation est réduit à la barre d'état système. Cependant, vous pouvez voir la fenêtre de progression en temps réel en double-cliquant sur l'icône de la barre d'état ou sur le menu contextuel de la barre d'état.
    stripe_3_info_2: "Vous pouvez arrêter de suivre l'installation avec la fonction facultative __Revert__:"
    stripe_3_img_text_1: journal détaillé en temps réel
    stripe_4_header: Installations multiples (intégrées)
    stripe_4_info_1: "Les installations peuvent souvent installer plus d'un programme à la fois. Le suivi d'installation est capable de détecter de telles situations et les gère de la manière suivante: lorsque l'installation est terminée, le suivi d'installation affiche la liste des applications installées et permet à l'utilisateur de sélectionner L'élément principal sera affiché dans la liste des applications avec une icône spéciale dans la colonne 'Tracé', les autres programmes seront considérés comme dépendants.Lors de la désinstallation d'une application tracée avec des éléments dépendants, [Assistant de désinstallation] (/uninstall-tool/uninstall-wizard) supprimera également les données tracées de chaque sous-élément.Un message spécial d'avertissement sera affiché si nécessaire. "
    stripe_5_header: Ajout de données à des installations déjà tracées
    stripe_5_info_1: "L'ajout de données tracées est effectué via le menu contextuel ** Données traçées ** pour un programme qui est déjà tracée. Vous pouvez ajouter des données lorsque vous:"
    stripe_5_info_2: Vous devez exécuter l'exécutable de l'application qui vient d'être installée avec le suivi d'installation pour le laisser se configurer et créer autant de traces que possible.
    stripe_5_info_3: Besoin de mettre à jour une application tracée existante avec une version plus récente.
    stripe_5_info_4: "Après avoir spécifié un fichier exécutable, le suivi d'installation procédera au traçage et à l'ajout de toutes les nouvelles données après que l'exécutable sélectionné aura terminé son travail."
  force_removal: # https://www.crystalidea.com/uninstall-tool/force-removal
