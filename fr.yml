  faq-page: # https://crystalidea.com/anytoiso/faq
    title: AnyToISO - FAQ
    q1_q: Prise en charge des images CD Audio
    q1_a: Certains programmes peuvent créer des images de CD Audio (formats NRG, BIN/CUE, PDI). Ces images de CD Audio ne peuvent être converties au format ISO dû à des restrictions du format ISO. Les images NRG et BIN/CUE images peuvent être extraites sous forme de fichiers individuels WAV depuis AnyToISO. La création d'images ISO depuis un CD Audio est impossible dû aux restrictions du format, utilisez [une image BIN/CUE à la place](/anytoiso/create-iso-from-cd-dvd-mac-windows).
    q2_q: Je clique sur Convertir mais rien ne se passe !
    q2_a: Veuillez vous assurer que le fichier que vous essayez de convertir figure bien parmi les types de formats pris en charge. Il arrive souvent que le fichier porte une extension compatible, mais en realité c'est un format totalement différent (par exemple les .bin - peuvent être quasiment n'importe quel fichier, alors qu'AnyToISO supporte uniquement les images BIN créées avec des logiciels tels que Roxio Toast, NTI Dragon Burn, Roxio Easy Media Creator, Golden Hawk Technology CDRWin, Daemon Tools, IsoBuster, EZB Systems UltraISO, et autres).
    q3_q: Est-ce possible de se faire rembourser dans certains cas ?
    q3_a: Oui. Si le programme ne fonctionne pas comme prévu, merci de nous fournir la preuve (lien, torrent, ftp, courriel, etc. de l'image que vous n'arrivez pas à convertir avec la version PRO de notre programme). Si le fichier correspond bien à l'un des [formats supportés](/anytoiso/file-extract-convert-to-iso), nous vous rembourserons immédiatement.

