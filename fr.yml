    info_4_header: Création d'ISO depuis un dossier local
    info_4_text: Il est toujours préférable de saisir un nom de volume pour l'ISO de destination. Il est également possible de spécifier le système de fichiers utilisé par l'ISO final (par défaut iso9660+joliet+udf) en utilisant le paramètre /fs. Les valeurs possibles sont iso9660, joliet et udf.
