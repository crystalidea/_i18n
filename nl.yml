    q1_q: Is de licentie voor levenslang? Moet ik betalen voor de upgrade?
    q1_a: De licentie vervalt nooit en is voor het leven. Alle updates, behalve belangrijke versie-updates, zijn GRATIS. Belangrijke updates (vb. update van 2.x versie naar 3.x) worden aangeboden met 50% korting.
    q2_q: Moet ik 2 licenties kopen als ik Uninstall Tools op twee computers wil gebruiken, thuis en op het werk?
    q2_a: Ja. Maar u ontvangt een korting voor 2 licenties. Een andere oplossing is om Uninstall Tool als bundel met AnyToISO te kopen en beide programma's op twee computers te gebruiken.
    q3_q: Hoe moet ik Uninstall Tool bijwerken als er een nieuwe versie (nieuwe build) wordt vrijgegeven?
    q3_a: Als u al een eerdere versie van Uninstall Tool geïnstalleerd hebt, kunt u het installatieprogramma uw bestaande installatie laten upgraden (overschrijven). De installatie vraagt u om uw computer opnieuw op te starten indien nodig.
    q4_q: Waarom moet ik mijn telefoonnummer opgeven bij aankoop?
    q4_a: 'Onze partner voor betalingsverwerking vraagt soms om het telefoonnummer op te geven om het risico op [Creditcardfraude](http://en.wikipedia.org/wiki/Credit_card_fraud) te minimaliseren.'
