    info_5: U kunt de Pro-licentie kopen in de [CrystalIDEA Online Winkel](/anytoiso/buy). De Professional-licentie moet aangekocht worden voor elke computer waarop u het programma gebruikt. Er worden volumekortingen toegepast indien u meer dan één licentie koopt. Kortingen zijn ook beschikbaar bij aankoop van AnyToISO voor twee platforms (Windows en Mac). Voor meer vragen kunt u contact opnemen met onze [ondersteuning](/contact) voor verkoop.
    header_3: De registratiecode invoeren
    info_6: "Onmiddellijk na uw aankoop ontvangt u een e-mail met de registratiesleutel die ingevoerd moet worden in AnyToISO om de Lite-versie te upgraden naar Pro. De sleutel moet ingegeven worden in het menu 'Voer Registratie Code in':"
    header_portable: Draagbare licentie activeren (Windows)
  faq-page:
    title: AnyToISO FAQ
    q1_q: Ondersteuning Audio-CD Images
    q1_a: Sommige programma's bieden ondersteuning voor het creëren van een image of Audio-CD (NRG, BIN/CUE indeling of PDI indeling). Deze Audio-CD images kunnen niet omgezet worden naar ISO-formaat vanwege de beperkingen van het ISO-formaat. NRG en BIN/CUE images kunnen met AnyToISO uitgepakt worden in aparte WAV-bestanden. Het creëren van een ISO image van een Audio-CD is onmogelijk vanwege de beperkingen van het ISO-formaat, gebruik [BIN/CUE image in de plaats daarvan](/anytoiso/create-iso-from-cd-dvd-mac-windows).
    q2_q: Ik klik op Omzetten maar er gebeurt niets!
    q2_a: Gelieve te garanderen dat het bestand dat u wenst om te zetten exact in één van de ondersteunde indelingen is. Het gebeurt vaak dat een bestand een ondersteunde extensie heeft, maar in de realiteit over een volledig andere indeling beschikt (.bin kan bijvoorbeeld bijna elk bestand zijn, terwijl AnyToISO enkel BIN images ondersteunt die gecreëerd zijn met software zoals Roxio Toast, NTI Dragon Burn, Roxio Easy Media Creator, Golden Hawk Technology CDRWin, Daemon Tools, IsoBuster, EZB Systems UltraISO, en enkele andere.).
    q3_q: Biedt u in sommige gevallen een terugbetaling?
    q3_a: Ja. Indien het programma niet werkt zoals geadverteerd, gelieve ons van bewijs hiervan te voorzien (een link, torrent, ftp link, e-mail, enz. naar de image die u niet kunt omzetten met de PRO-versie van het programma). Indien het bestand één van de [ondersteunde indelingen](/anytoiso/file-extract-convert-to-iso) heeft, wordt er meteen een volledige terugbetaling verwerkt.
