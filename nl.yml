  title: Macs Fan Control - controleer koelers in Apple computers, ook op Windows via Boot Camp
  description: Controleer koelers in Apple computers, ook op Windows via Boot Camp. Monitoring van snelheid koelers en temperatuursensoren. Los geluidsproblemen van koelers en problemen met oververhitting op. iMac HDD vervanging
  header: Controleer koelers in Apple computers
  highlight_1: Real-time monitoring van snelheden koelers en temperaturen
  highlight_2: Los geluidsproblemen op zoals deze veroorzaakt door vervanging iMac HDD
  highlight_3: Los problemen met oververhitting op zoals deze aangetroffen bij MacBook Pro
  header_button_1: Gratis Downloaden
  header_button_1_info: macOS en Windows (Boot Camp) versies beschikbaar
  stripe_1_header: Monitor en controleer koelers in Apple computers
  stripe_1_info_1: Real-time monitoring van snelheid koelers en temperatuursensoren inclusief HDD/SDD van derden (met S.M.A.R.T.).
  stripe_1_info_2: Stel aangepaste toerental (omwentelingen per minuut) in of controleer de snelheid van koelers in verhouding tot een temperatuursensor (vb. HDD van derden).
  stripe_1_info_3: Create and save custom fan presets so you can quickly switch between them depending on your activity.
  stripe_1_info_4: Werkt ook op Windows 10/8/7/Vista/XP, geïnstalleerd via Boot Camp, met dezelfde gebruiksvriendelijke interface.
  stripe_2_slide_1_title: Simpele en efficiënte gebruikersinterface
  stripe_2_slide_1_descr: 'Indeling met twee tabellen: met lijst van koelers en lijst van temperatuursensoren.'
  stripe_2_slide_2_title: Wijzig snelheid koelers
  stripe_2_slide_2_descr: Stel aangepaste toerental in of controleer de snelheid van koelers in verhouding tot een temperatuursensor.
  stripe_2_slide_3_title: Instelbare weergave menubalk
  stripe_2_slide_3_descr: Opties om snelheid koelers en sensortemperatuur weer te geven (weergegeven in het pictogram in het systeemvak onder Windows).
  stripe_review_try: Probeer Macs Fan Control Nu
  review_1: Werkt zo goed op mijn oude macbook pro...waarom maakte het Apple team deze geweldige tool niet? Heeft meer instellingen dan dat ik ooit kan gebruiken. Bedankt aan de ontwikkelaar om de app te maken.
  review_2: If you have concerns about the long term health of any machine that's running hot enough, use Macs Fan Control to bump up your fan speed. 
  review_3: Het is een geweldig stukje software, ideaal om de cpu temps in het oog te houden wanneer je meer cpu-belastende taken uitvoert.
  review_4: Deed wonderen op mijn Windows 10 partitie, zorgde ervoor dat ik zware programma's kon draaien zonder zorgen dat mijn laptop oververhit!
  review_5: Goed geïmplementeerde app die je helpt de temperaturen van je mac componenten in het oog te houden.
  review_6: Geweldig om een Mac Pro stiller te doen werken (de geautomatiseerde routines van Apple kunnen een beetje agressief zijn) en aangepaste koelerbewegingen te maken.
  release_notes:
    title: Macs Fan Control Release-Opmerkingen
  button_buy: Pro versie kopen
  buy-page:
    title: Koop Macs Fan Control Pro, steun de ontwikkeling van Macs Fan Control
    header: Koop Macs Fan Control Pro
    info_text_1: With Pro version you get extra features (custom fan presets), priority customer support and confidence in future updates and improvements.
    pro_license: Pro Licensie
    toolbox_info_1: The Pro License is on a per-PC basis. Volume discounts apply when specifying multiple computers quantity.
    toolbox_info_2: The Pro License is valid for both macOS &amp; Windows (Boot Camp). Windows version works only on computers without the modern T2 chip. Please refer to the list of [supported Apple computers](/macs-fan-control/supported-models).
    toolbox_info_3: If you already bought the app earlier (donated), please [restore your license](/restore-license).
  support-page:
    title: Macs Fan Control - Help & Ondersteuning
  download-page:
    title: Macs Fan Control Download voor macOS & Windows (Boot Camp)
    header: Download Macs Fan Control
    header_info: Monitor en controleer de koelers van uw computer
    info_text_1: U kunt Macs Fan Control volledig gratis downloaden en gebruiken. Indien u enige problemen ondervindt bij het downloaden van de app, gelieve [ons te contacteren](/contact).
    info_text_2: Dit programma is voor ervaren gebruikers die weten hoe het te gebruiken zonder schade aan te richten aan hun macs. De auteurs zijn niet aansprakelijk voor verlies van gegevens, schade, verlies van winst en andere soorten verlies verbonden aan het gebruik of misbruik van het programma.
    info_text_3: "Bekijk gedetailleerde informatie over wat er nieuw is in de [Release-Opmerkingen](/macs-fan-control/release-notes). Vind [hier](https://github.com/crystalidea/macs-fan-control/releases) oudere versies."
    info_text_4: "* When running on Windows, the app only works on mac models that are not equipped with the modern [T2 chip](/macs-fan-control/supported-models)."
  faq-page:
    title: Macs Fan Control FAQ
    q1_q: Wat zijn optimale instellingen voor de koelers van mij MacBook/iMac/..?
    q1_a: 'Het korte antwoord is: experimenteer! Bekijk eerst hoe temperatuursensoren zich gedragen onder automatische controle van de koelers. Probeer vervolgens enkele aangepaste instellingen voor de koelers te gebruiken. Leer [here](/macs-fan-control/temperature-sensors) meer over temperatuursensoren.'
    q2_q: Waarom rapporteert Macs Fan Control 0tpm voor één van mijn koelers?
    q2_a: Het is ok als u MacBook Pro 13 inch 2015/2016 hebt, deze modellen schakelen de koeler uit wanneer de temperatuur van de CPU laag genoeg is. Als u een ander model hebt, betekent dit wellicht dat de koeler geen gegevens rapporteerde aan MFC. Het is mogelijk dat één van uw koelers dood is (fysieke schade aan de koeler of de kabel ervan). Gelieve uw computer te controleren met de Apple Hardware Test (dit vindt u op de DVD die met uw computer meegeleverd wordt) en kijk of het een defect aan één van uw koelers rapporteert.
    q3_q: De app vraagt om een wachtwoord. Welk wachtwoord is dit?
    q3_a: Macs Fan Control vraagt om het macOS beheerderswachtwoord wanneer u beslist om de controle van de koeler te wijzigen. Het dient slechts in het begin ingevoerd te worden en wanneer u de update installeert (wanneer er een nieuwe versie van de app wordt uitgebracht). Gelieve ons niet te vragen van het wachtwoord van UW computer is.
    q4_q: Werkt Macs Fan Control in virtuele machines (VirtualBox, Vmware, Parallels)?
    q4_a: Nee, MFC werkt niet in virtuele machines en zal dat nooit kunnen. Het is technisch niet mogelijk.
    q5_q: Waarom bevindt de app zich niet in de Mac App Store?
    q5_a: MFC gebruikt toegang van laag niveau tot mac hardware informatie. Ook al is deze methode openbaar beschikbaar (IOKit interface), is deze niet toegelaten op de Mac App Store.
    q6_q: Hoe verwijder ik de app?
    q6_a: Op macOS sluit u de app simpelweg, en sleept u deze van de toepassingsmap naar de prullenbak. Op Windows dient u het verwijderprogramma uit te voeren. [Uninstall Tool](/uninstall-tool) kan hier van pas komen.
    q7_q: Why do I have high CPU usage by kernel_task when using Macs Fan Control?
    q7_a: Thermal issues are causing kernel task to preemptively use up CPU to prevent overheating. Try putting fan(s) back to auto and if it doesn't help, try to [reset the SMC](https://support.apple.com/en-us/HT201295).
speedyfox:
  title: SpeedyFox - Boost Firefox, Skype, Chrome, Thunderbird met een Enkele Klik!
  description: Optimaliseer prestatie van Firefox, Chrome, Skype, Opera, Chromium en vele anderen
  header: Boost Firefox, Skype, Chrome, Thunderbird met een Enkele Klik!
  highlight_1: Boost Opstarten tot 3 keer!
  highlight_2: Versnel browsergeschiedenis
  highlight_3: Algemene snellere werking
  highlight_4: Kleinere profielgrootte
  header_button_1: Download voor Windows
  header_button_2: Download voor macOS
  header_button_2_info: (ondersteunt enkel Firefox)
  stripe_1_header: Ondersteunde programma's
  stripe_1_info_1: De vermelde programma's beginnen na verloop van tijd steeds trager te werken. De reden hiervan is de fragmentatie van profieldatabanken. SpeedyFox is speciaal ontworpen om dit probleem te verhelpen. De methode gebruikt in SpeedyFox is 100% veilig voor uw profiel (vb. bladwijzers, wachtwoorden, enz),is goed gedocumenteerd en werd getest op miljoenen computers.
  stripe_2_header: Hoe werkt SpeedyFox
  stripe_2_info_1: Na verloop van tijd vertragen SQLITE-databanken aanzienlijk. Het vergt tijd om apps te starten die dergelijke databanken gebruiken en de algemene snelheid wordt aangetast. Dit is een veel voorkomend probleem en doet zich meestal voor vanwege de fragmentatie van databanken.
  stripe_2_info_2: SpeedyFox kan dit probleem oplossen met een enkele klik! Het lijkt ongelofelijk, maar nadat u Firefox met deze tool optimaliseert, krijgt u een vers, nieuw-geïnstalleerd gevoel doordat de snelheid inderdaad aanzienlijk versnelt. U merkt tot 3 keer snellere opstartsnelheden, de browsergeschiedenis werkt sneller, en ook het uitvoeren van bewerkingen met cookies verloopt sneller dan voordien.
  stripe_2_info_3: SpeedyFox comprimeert deze databanken zonder enige gegevens te verliezen. De databanken worden geoptimaliseerd om sneller te werken en af te nemen in omvang.
  stripe_3_header: Hoe SpeedyFox gebruiken
  stripe_3_info_1: Eens geïnstalleerd, detecteert SpeedyFox automatisch profielen van de ondersteunde apps. Indien u meer dan één profiel hebt, kunt u het ene dat u wenst te optimaliseren selecteren in de lijst. Indien u een draagbare versie van één van de ondersteunde apps hebt, kies dan uw profielpad handmatig door het profiel 'Voeg aangepast profiel toe...' te selecteren in het contextmenu in de lijst. Het enige wat u hoeft te doen is op de knop 'Optimaliseren' te klikken.
  stripe_3_info_2: Het optimalisatieproces kan van 5 seconden tot een minuut duren, afhankelijk van hoe groot uw databanken zijn. Het volledige optimalisatieproces is veilig aangezien het geen invloed heeft op uw geschiedenis, bladwijzers, wachtwoorden, enz.
  stripe_3_info_3: Afhankelijk van uw surfgedrag raden we aan om uw profiel één keer elke 1-2 weken te optimaliseren.
  stripe_4_header: Gebruik opdrachtregels
  stripe_4_info_1: optimaliseer een bepaald profiel (u kunt de naam vinden in de profielboom van SpeedyFox)
  stripe_4_info_2: optimaliseer aangepast profiel van program_name op profile_path (vb. voor draagbare versies van ondersteunde programma's)
