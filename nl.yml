  release_notes:
    title: Release-Opmerkingen Uninstall Tool
  uninstall_wizard:
    title: Verwijder Wizard, Volledige Verwijdering Programma's - Uninstall Tool
    stripe_1_header: Volledige Verwijdering van Ongewenste Software <br> Resten opsporen en opruimen in Register en Bestandssysteem
    feature_1: Voer een grondige zoektocht uit naar resten op uw PC zonder op de standaard verwijdertool te moeten rekenen, die heel wat kan achterlaten.
    feature_2: Werkt perfect samen en ruimt alles op opgespoord door [Installatie Tracker](/uninstall-tool/install-tracker-installation-monitor) (installatiemonitor).
    feature_3: Wanneer een bestand of map momenteel gebruikt wordt door het systeem, plant de Wizard voor Verwijdering het verwijderen van dergelijke items de volgende keer dat Windows opnieuw opgestart wordt.
    feature_4: Detecteer en forceer beëindiging van lopende processen (verbonden aan de te verwijderen app) voorafgaand aan de verwijdering.
    feature_5: Gedetailleerde verwijderlog aan het eind van elke verwijdering.
    feature_6: Werkt snel en veilig - u kunt steeds controleren en selecteren wat verwijderd moet worden.
    stripe_2_header: Hoe Werkt Het
    stripe_2_info_1: "Verwijder Wizard wordt opgestart:"
    stripe_2_info_2: Na het uitvoeren van het ingebouwde verwijderprogramma om alle resten op te ruimen
    stripe_2_info_3: Bij het uitvoeren van [Geforceerd Verwijderen](/uninstall-tool/force-removal) (zonder het ingebouwde verwijderprogramma uit te voeren)
    stripe_2_info_4: Van zodra Verwijder Wizard ophoudt met scannen, geeft deze het laatste venster weer waar u alles kunt controleren en kunt opteren om de selectie van elk resterend item ongedaan te maken. Bovendien kan men de gegevens exporteren naar XML.
    stripe_3_header: Uitgestelde Verwijdering
    stripe_3_info_1: Wanneer een bestand of map momenteel gebruikt wordt door het systeem, plant de Wizard voor Verwijdering het verwijderen van dergelijke items de volgende keer dat Windows opnieuw opgestart wordt.
    stripe_4_header: Detecteer en beëindig lopende processen
    stripe_4_info_1: Wanneer sommige processen, verbonden aan de app die moet verwijderd worden, nog worden uitgevoerd. Verwijder Wizard biedt aan deze te beëindigen voor correcte verwijdering van de app.
    stripe_5_header: Gedetailleerde verwijderlog
    stripe_5_info_1: Wanneer Uninstall Wizard zijn taak beëindigt, kunt u een gedetailleerde verwijderlog bekijken/opslaan. Elke operatie (vb. poging om een bestand/map/registersleutel te verwijderen of poging om een proces te beëindigen/registratie COM-object ongedaan te maken, enz) wordt geregistreerd. Wanneer een operatie mislukt, worden de overeenkomstige foutcode en verklaring toegevoegd aan het logboek.
  install_tracker:
    title: Installatie Tracker (Installatiemonitor) - Uninstall Tool
    stripe_1_header: Installatie Tracker (Installatiemonitor)
    stripe_1_header_2: Wanneer u een app installeert, spoort Installatie Tracker alle wijzigingen aan uw systeem op.
    stripe_1_info_1: 'Real-time opsporing: geen nood om momentopnames van het systeem te maken voor en na installatie.'
    stripe_1_info_2: 'Perfect nauwkeurig: de monitor gebruikt het kernelmodus stuurprogramma (dat enkel ''onze'' processen opspoort).'
    stripe_1_info_3: Wanneer een opgespoorde app verwijderd wordt, verwijdert [Verwijder Wizard](/uninstall-tool/uninstall-wizard) elk apart spoor van de app zodat uw Windows volledig schoon blijft.
    stripe_1_info_4: Real-time logbestand met gedetailleerde informatie over voortgang van installaties met functie __Stoppen en Terugdraaien__.
    stripe_2_header: Hoe een installatie monitoren
    stripe_2_info_1: "Kan op 3 manieren gebeuren:"
    stripe_2_info_2: Ga normaal verder met de installatie terwijl Uninstall Tool uitkijkt. Het opsporen wordt automatisch gestopt wanneer alle processen beëindigd zijn, anders dient u deze manueel te beëindigen wanneer de installatie voltooid.
    stripe_2_info_3: "Na een succesvolle installatie verschijnt het nieuwe programma in de lijst met een markering 'Opgespoord', die erop duidt alle opgespoorde gegevens verwijderd worden van uw PC (in [Verwijder Wizard](/uninstall-tool/uninstall-wizard)) tijdens het verwijderen na het uitvoeren van het standaard verwijderprogramma (of bij gebruik van de functie [Geforceerd Verwijderen](/uninstall-tool/force-removal)):"
    stripe_2_img_text_1: Vanaf het snelmenu voor een installatiebestand
    stripe_2_img_text_2: Vanaf de onderste werkbalk
    stripe_2_img_text_3: Vanaf de het pictogram in de Windows Taakbalk
    stripe_3_header: Voortgang Installatie
    stripe_3_info_1: Wanneer een opgespoorde installatie in uitvoering is, wordt Uninstall Tool geminimaliseerd naar het systeemvak. U kunt het real-time voortgangsvenster echter bekijken door op het pictogram in het systeemvak te dubbelklikken of via het contextmenu in het systeemvak.
    stripe_3_info_2: "U kunt de opsporing van de installatie beëindigen met de optionele functie __Revert__:"
    stripe_3_img_text_1: Gedetailleerde real-time log
    stripe_4_header: Meerdere (ingesloten) installaties
    stripe_4_info_1: 'Installaties kunnen vaak meer dan één programma tegelijk installeren. Installatie Tracker kan dergelijke situaties detecteren en behandelt ze op de volgende manier: wanneer de installatie voltooid is, geeft Installatie Tracker de lijst van geïnstalleerde apps weer, waarop de gebruiker het hoofdobject kan selecteren. Het hoofdobject wordt weergegeven in de lijst met Apps met een speciaal pictogram in de kolom ''Opgespoord'', andere programma''s worden behandeld als afhankelijk. Wanneer met een opgespoorde app met afhankelijke items verwijdert, verwijdert [Verwijder Wizard](/uninstall-tool/uninstall-wizard) ook alle opgespoorde gegevens van elk afhankelijk item. Indien nodig wordt er een speciaal waarschuwingsbericht weergegeven.'
    stripe_5_header: Toegevoegde gegevens aan reeds opgespoorde installaties
    stripe_5_info_1: "Toevoegen van opgespoorde gegevens voor een reeds opgespoord programma wordt uitgevoerd via het contextmenu **Opgespoorde Gegevens**. Gegevens toevoegen kan gebeuren wanneer u:"
    stripe_5_info_2: Het uitvoerbaar bestand van de app moet uitvoeren dat net geïnstalleerd werd met Installatie Tracker om het zich te laten configureren en zoveel mogelijk sporen na te laten.
    stripe_5_info_3: Een bestaande opgespoorde app moet bijwerken met een nieuwere versie.
    stripe_5_info_4: "Na het specificeren van een uitvoerbaar bestand zet Installatie Tracker het opsporen en toevoegen van alle nieuwe gegevens verder nadat het geselecteerde uitvoerbare bestand zijn taak voltooid heeft."
  force_removal:
    title: Geforceerd Verwijderen van Programma's - Uninstall Tool
    stripe_1_header: Geforceerd Verwijderen van Programma's
    stripe_1_info_1: Uitgevoerd met [Verwijder Wizard](/uninstall-tool/uninstall-wizard) om resten te vinden en te verwijderen zonder het standaard verbonden verwijderprogramma uit te voeren.
    stripe_1_info_2: Verwijder apps met beschadigde installaties of gedeeltelijk geïnstalleerde/verwijderde apps.
    stripe_1_info_3: De beste resultaten worden bereikt wanneer een app eerder geïnstalleerd werd met behulp van [Installatie Tracker](/uninstall-tool/install-tracker-installation-monitor) (installatiemonitor).
    stripe_2_header: Hoe werkt het
    stripe_2_text: "[Verwijder Wizard](/uninstall-tool/uninstall-wizard) voert een diepe scan uit op het systeemregister en bestandssysteem voor resterende items. Het kan sporen van Windows Services (inclusief Stuurprogramma's), bestandskoppelingen, COM-componenten (inclusief Shell-Uitbreidingen), verschillende Windows Installer gerelateerde componenten, snelkoppelingen en meer vinden en verwijderen."
    stripe_2_info_1: Indien de installatie voordien gemonitord werd met [Installatie Tracker](/uninstall-tool/install-tracker-installation-monitor), geeft Verwijder Wizard meteen de lijst weer van gemonitorde resten, en garandeert deze een 100% schone verwijdering van de app.
  batch_removal:
    title: Batch Verwijdertool, Programma's Verwijderen in Batches - Uninstall Tool
    stripe_1_header: Batch Verwijderen van Programma's
    stripe_1_info_1: Activeer batchmodus door de __Ctrl-toets__ ingedrukt te houden en de vereiste apps te selecteren door er één voor één op te klikken (of houd de __Shift-toets__ ingedrukt en gebruik de pijltjestoetsen Omhoog/Omlaag om items naast elkaar te selecteren).
    stripe_1_info_2: Batch Verwijderen gebruikt de krachtige [Verwijder Wizard](/uninstall-tool/uninstall-wizard) om resten te vinden en te verwijderen.
    stripe_1_info_3: Dit werkt ook voor [Opstart Programma's](/uninstall-tool/startup-programs).
    stripe_2_header: Hoe werkt het
    stripe_2_info_1: "**Geforceerd Verwijderen Batch**, evenals gewoon [Geforceerd Verwijderen](/uninstall-tool/force-removal), voert geen verbonden verwijderprogramma's uit, maar scant enkel voor resterende items in het bestandssysteem/register, en geeft deze weer in een samengevoegde lijst die een nauwkeurige beoordeling vereist."
    stripe_2_info_2: "**Batch Verwijder Ingaves** van de lijst verwijdert enkel geselecteerde items van Windows Registry zonder enige items uit het bestandssysteem/register te verwijderen die tot de geselecteerde programma's behoren. Gebruik deze functie zorgvuldig en enkel voor verouderde of ongeldige lijstwaarden."
    stripe_2_info_3: "**Batch Verwijderen** is momenteel beperkt tot het verwijderen van Windows Store Apps."
  startup_programs:
    title: Beheer Opstartprogramma's in Windows - Uninstall Tool
    stripe_1_header: Beheer Opstartprogramma's in Windows
    stripe_1_info_1: "Met Uninstall Tool kunt u:"
    stripe_1_info_2: Elke app die bij het starten van Windows opstart Inschakelen/Uitschakelen of Verwijderen
    stripe_1_info_3: Ongeldige waarden detecteren
    stripe_1_info_4: Gedetailleerde informatie bekijken van elk item (installatiemap, uitgever, opdrachtregel, status en bron)
    stripe_1_info_5: Batchverwerking voor geselecteerde items (gebruik Ctrl-toets om meerdere programma's te selecteren)
    stripe_1_info_6: Een nieuw opstartprogramma toevoegen
    stripe_1_info_7: Regelmatig door de lijst met opstartprogramma's kijken (en ongewenste items verwijderen) is een goede manier om de opstartprestatie van uw PC te optimaliseren. Bovendien kunt u tijdig verschillende spyware/adware programma's detecteren die vaak in het geheim op uw computer geïnstalleerd worden.
    stripe_2_header: Bron/opstarttype van een programma
    stripe_2_info_1: "De bronkolom is verantwoordelijk voor de weergave van de manier waarop geselecteerde items starten. Uninstall Tool detecteert opstartprogramma's die starten via:"
    stripe_2_info_2: "**HKLM Run** - registersleutel HKEY_LOCAL_MACHINE, alle computergebruikers"
