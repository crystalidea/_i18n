    info_2_text: Wanneer u een ISO-bestand met meerdere bestandssystemen uitpakt, wordt het standaard bestandssysteem UDF. Er bestaat een mogelijkheid om te bepalen naar welk bestandssysteem uit te pakken in de laatste /fs parameter. Mogelijke waarden zijn iso9660, udf, xbox en hfs.
