  file-to-iso-page:
    title: Bestand Uitpakken/Omzetten naar ISO - AnyToISO
    header: Bestand Uitpakken/Omzetten naar ISO op Windows & macOS
    info_text_1: 'Een CD/DVD-image of archief gedownload in een ongekend formaat? U hoeft niet te zoeken en commerciële software te kopen die deze indeling ondersteunt: één app AnyToISO ondersteunt alle formaten, inclusief **7Z, BIN, DAA, DEB, DMG, IMG, ISO, ISZ, MDF, NRG, PKG, RAR, TAR.GZ, TAR.BZ2, XAR, ZIP...** bestanden (voor de volledige lijst, bekijk hieronder de sectie ''Ondersteunde Bestandstypen'').'
    info_header_2: Ondersteunde Bestandstypen
    info_text_2: De volgende tabel bevat de lijst van alle CD/DVD en archief imageformaten die uitgepakt of omgezet naar ISO kunnen worden met AnyToISO.
    table_header_1: Bestandsindeling (extensie)
    table_header_2: Beschrijving formaat
    table_7z: 7Z archief
    table_b5i: B5I/B6I is een image aangemaakt met BlindWrite versie 5 en 6.
    table_bin: BIN is een image formaat, ondersteund door programma's zoals Roxio Toast, NTI Dragon Burn, Roxio Easy Media Creator, Golden Hawk Technology CDRWin, Daemon Tools, IsoBuster, EZB Systems UltraISO.
    table_cdi: CDI is een image gemaakt met DiscJuggler. Ondersteund door Padus DiscJuggler, EZB Systems UltraISO, IsoBuster, PowerISO.
    table_cpi: Linux CPIO archieven en gecomprimeerde varianten.
    table_daa: PowerISO gecomprimeerde image. De indeling is volledig beschermd, de image kan met een wachtwoord beschermd (gecodeerd) en opgedeeld worden in meerdere volumes (momenteel niet ondersteund door AnyToISO).
    table_deb: Debian (Ubuntu) Linux image, gecomprimeerde indeling.
    table_dmg: Apple Macintosh OS X Disk Copy Disk Image File, gebruikt compressie en codering. Merk op dat bij het omzetten van een DMG-bestand naar ISO, de resulterende ISO van het HFS+ bestandssysteem (Apple) is.
    table_gbi: gBurner gecomprimeerde image. De indeling is volledig beschermd, de image kan met een wachtwoord beschermd (gecodeerd) en opgedeeld worden in meerdere volumes.
    table_img: CloneCD CD/DVD imagebestand; FAT32/FAT16 OMG images (enkel uitpakken).
    table_iso: Uitpakken van CD/DVD optische schijf image. Momenteel ondersteunde bestandssystemen zijn **ISO9660** (inclusief Joliet), **HFS+**, **UDF** en **Microsoft XBOX**.
    table_isz: UltraISO image, kan gecomprimeerd en/of gecodeerd (beveiligd met wachtwoord) worden, volledig ondersteund door AnyToISO. Gesegmenteerde images worden ook ondersteund.
    table_mdf: Schijf images gemaakt met het programma Alcohol 120%.
    table_nrg: NRG is een schijf image gecreëerd met Nero Software (Nero Burning ROM). U kunt ook [Audio-CD NRG images](/blog/extract-nrg-to-wav-files-extract-bincue-to-wav-files) uitpakken in aparte .wav-bestanden.
    table_pdi: Image gemaakt door het programma InstantCopy (een onderdeel van Pinnacle Instant CD/DVD Suite).
    table_pkg: Mac OS X Installer-pakket.
    table_rar: WinRAR archief met hoge compressie. RAR5-indeling wordt ook ondersteund.
    table_rpm: Gecomprimeerde Linux image (RedHat/Madriva/Fedora/Suse en andere).
    table_tar: Linux TAR en elk van zijn gecomprimeerde varianten.
    table_uif: UIF is een CD/DVD imagebestand gemaakt met het programma MagicISO. Deze indeling ondersteunt compressie en wachtwoordbeveiliging.
    table_xar: XAR-archief gebruikt in macOS vanaf 10.5 voor installatieroutines van software.
    table_zip: ZIP-archief, de populairste archiefindeling in de wereld.
    info_text_3: Ondersteuning nodig voor een andere bestandsindeling? Gelieve [ons te contacteren](/contact), en we voegen het zo snel mogelijk toe.
  disk-to-iso-page:
    title: Maak ISO van CD/DVD/Blu-ray schijf op Windows & macOS - AnyToISO
    header: Maak ISO van CD/DVD/Blu-ray schijf (Windows & macOS)
    info_text_1: "Selecteer de tab **CD/DVD disk naar ISO image** in AnyToISO, selecteer een CD/DVD-station uit de lijst en druk op de knop **Creëer ISO image**. De optie **Creëer BIN/CUE image** helpt om een RAW image te maken met meerdere nummers (vb. van Audio-CD). In Windows kan men een ISO creëren rechtstreeks vanuit Windows Verkenner via het contextmenu voor een optische schijf."
    info_text_2: De resulterende ISO image bevat hetzelfde bestandssysteem zoals het verschijnt op de bronschijf. Vaak bevinden er zich meerdere bestandssystemen op een schijf, zoals ISO 9660 en UDF, en ook een HFS+ bestandssysteem (macOS bestandssysteem) kan op schijven gevonden worden. Opstartinformatie (indien aanwezig) worden ook in de ISO opgeslagen. De uiteindelijke ISO image kan steeds uitgepakt worden met AnyToISO of op een andere schijf gebrand worden.
    info_header_3: Ondersteuning BIN/CUE images
    info_text_3: BIN/CUE images zij CD(DVD) images die met zowel een .bin- als een .cue-bestand komen. Het .cue-bestand (cue sheet) bevat de informatie over de nummerindeling en het .bin-bestand bevat de feitelijke gegevens (in raw-modus). BIN/CUE bestanden met gegevens kunnen omgezet worden naar ISO, Audio-CD images kunnen uitgepakt worden als aparte .WAV-bestanden.
    info_text_4: 'Opmerking: u kunt geen kopieën creëren van auteursrechtelijk beschermde DVD/Blu-ray schijven.'
  folder-to-iso-page:
    title: Maak ISO van een map op Windows & macOS - AnyToISO
    header: Maak ISO van een map op Windows & macOS
    info_text_1: AnyToISO kan ISO images maken van bestanden en mappen die zich op uw lokale schijf bevinden. Hiervoor dient men een map te hebben die alle bestanden/mappen bevat voor de gewenste ISO image. Selecteer vervolgens de map in de app onder de tab 'Map naar ISO image' (in Windows kan men gewoon met de rechtermuisknop op de map klikken in Verkenner). Het is aan te raden het gewenste volume label te kiezen. De uiteindelijke ISO image is compatibel met Windows/macOS/Linux en kan door elk programma (dat ISO images ondersteunt) gelezen worden. Uiteraard kan deze ook op optische media zoals CD/DVD/Blu-ray schijf gebrand worden.
    info_text_2: Standaard bestandssystemen zijn ISO 9660, Joliet (ISO 9660 extensie om kleine letters en lange bestandennamen te ondersteunen) en UDF. Het configureren van bestandssystemen en hun parameters kan uitgevoerd worden in het speciale dialoogvenster nadat u op de knop Instellingen klikt.
